<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Camera</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #capture {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 63px;
            height: 63px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 3px solid #fff;
            border-radius: 50vw;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: background-color 0.3s, transform 0.2s;
            margin: 0px;
            padding: 0px;
        }

        #latest-photo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin-left: 100px;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            cursor: pointer;
        }

        #latest-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }

        #gallery.grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            grid-gap: 0px;
            justify-content: center;
        }

        #gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        #close-gallery {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            border: none;
            border-radius: 50vw;
            font-size: 18px;
            color: black;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="camera-container">
        <video id="video" autoplay></video>
        <button id="capture" onclick="capturePhoto()"></button>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <div id="latest-photo">
        <img src="" alt="Latest Photo">
    </div>

    <div id="gallery">
        <button id="close-gallery">X</button>
        <div id="gallery-images" class="grid"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');

        const latestPhotoContainer = document.getElementById('latest-photo');
        const galleryContainer = document.getElementById('gallery');
        const galleryImages = document.getElementById('gallery-images');
        const closeGalleryButton = document.getElementById('close-gallery');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                notification('Error accessing the camera: ' + err);
            });

        function initDB() {
            const request = indexedDB.open("TC_tamCameraDB", 1);

            request.onupgradeneeded = function (e) {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("photos")) {
                    db.createObjectStore("photos", { autoIncrement: true });
                }
            };

            request.onerror = function (e) {
                console.error("Error opening IndexedDB: ", e);
            };
        }

        function savePhotoToDB(base64Data) {
            const request = indexedDB.open("TC_tamCameraDB", 1);

            request.onsuccess = function (e) {
                const db = e.target.result;
                const transaction = db.transaction("photos", "readwrite");
                const store = transaction.objectStore("photos");
                store.add({ photo: base64Data });

                transaction.oncomplete = function () {
                    console.log("Photo saved to IndexedDB.");
                };

                transaction.onerror = function (e) {
                    console.error("Error saving photo to IndexedDB: ", e);
                };
            };

            request.onerror = function (e) {
                console.error("Error opening IndexedDB: ", e);
            };
        }

        function loadPhotos() {
            const request = indexedDB.open("TC_tamCameraDB", 1);

            request.onsuccess = function (e) {
                const db = e.target.result;
                const transaction = db.transaction("photos", "readonly");
                const store = transaction.objectStore("photos");
                const getRequest = store.openCursor();

                getRequest.onsuccess = function (e) {
                    const cursor = e.target.result;
                    if (cursor) {
                        const photoData = cursor.value.photo;
                        const img = document.createElement('img');
                        img.src = photoData;
                        galleryImages.appendChild(img);
                        cursor.continue();
                    }
                };
            };

            request.onerror = function (e) {
                console.error("Error loading photos from IndexedDB: ", e);
            };
        }

        function loadLatestPhoto() {
            const request = indexedDB.open("TC_tamCameraDB", 1);

            request.onsuccess = function (e) {
                const db = e.target.result;
                const transaction = db.transaction("photos", "readonly");
                const store = transaction.objectStore("photos");
                const getRequest = store.openCursor(null, "prev");

                getRequest.onsuccess = function (e) {
                    const cursor = e.target.result;
                    if (cursor) {
                        const latestPhoto = cursor.value.photo;
                        const img = document.createElement('img');
                        img.src = latestPhoto;
                        latestPhotoContainer.innerHTML = '';
                        latestPhotoContainer.appendChild(img);
                    }
                };
            };

            request.onerror = function (e) {
                console.error("Error loading the latest photo from IndexedDB: ", e);
            };
        }

        window.onload = function () {
            initDB();
            loadLatestPhoto();
            loadPhotos();
        };

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoData = canvas.toDataURL('image/png');

            const photoContainer = document.createElement('div');
            photoContainer.id = 'photo-container';
            document.body.appendChild(photoContainer);

            const img = document.createElement('img');
            img.src = photoData;
            photoContainer.appendChild(img);

            photoContainer.classList.add('fade-in');

            savePhotoToDB(photoData);
            loadLatestPhoto();
        }

        latestPhotoContainer.addEventListener('click', function() {
            galleryContainer.style.display = 'block';
        });

        closeGalleryButton.addEventListener('click', function() {
            galleryContainer.style.display = 'none';
        });
    </script>
</body>

</html>
