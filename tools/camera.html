<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Camera</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #capture {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 30px 30px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 3px solid #fff;
            border-radius: 50vw;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: background-color 0.3s, transform 0.2s;
        }

        #photo-container {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        #saveBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: url('/assets/saveBtn.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }

        .fade-out {
            animation: fadeOut 250ms forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 250ms forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="camera-container">
        <video id="video" autoplay></video>
        <button id="capture" onclick="capturePhoto()"></button>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="photo-container"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                notification('Error accessing the camera: ' + err);
            });

        function capturePhoto() {
            const existingPhotoContainer = document.getElementById('photo-container');
            if (existingPhotoContainer) {
                existingPhotoContainer.classList.add('fade-out');
                setTimeout(function () {
                    existingPhotoContainer.remove();
                }, 250);
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoData = canvas.toDataURL('image/png');

            const photoContainer = document.createElement('div');
            photoContainer.id = 'photo-container';
            document.body.appendChild(photoContainer);

            const img = document.createElement('img');
            img.src = photoData;
            photoContainer.appendChild(img);

            photoContainer.classList.add('fade-in');

            const saveBtn = document.createElement('div');
            saveBtn.id = 'saveBtn';
            saveBtn.onclick = function () {
                photoContainer.classList.remove('fade-in');
                photoContainer.classList.add('fade-out');
                setTimeout(function () {
                    photoContainer.remove();
                }, 250);
            };
            photoContainer.appendChild(saveBtn);
        }
    </script>
</body>

</html>
