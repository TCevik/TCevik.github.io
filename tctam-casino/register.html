<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren met Firebase</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
</head>

<body>
    <div id="register-form">
        <input id="email" type="email" placeholder="E-mail" required>
        <input id="password" type="password" placeholder="Wachtwoord" required>
        <button onclick="register()">Registreren</button>
    </div>
    <div id="logout-form" style="display: none;">
        <button onclick="logout()">Uitloggen</button>
    </div>

    <script src="/firebase/config.js"></script>
    <script>
        const auth = firebase.auth();
        
        function updateUI() {
            const user = auth.currentUser;
            if (user) {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('logout-form').style.display = 'block';
            } else {
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('logout-form').style.display = 'none';
            }
        }

        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    notification('Successfully registered!');
                    updateUI();
                })
                .catch((error) => {
                    notification('Error during registration: ' + error.message);
                });
        }

        function logout() {
            auth.signOut().then(() => {
                notification('Successfully logged out!');
                updateUI();
            }).catch((error) => {
                notification('Error logging out: ' + error.message);
            });
        }

        auth.onAuthStateChanged(updateUI);
    </script>
</body>

</html>
