<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeframe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .draggable {
      width: 800px;
      height: 600px;
      position: absolute;
      padding: 50px;
      top: 50px;
      left: 50px;
      cursor: move;
      z-index: 1000;
      border: 2px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="draggable" id="draggable-iframe">
    <iframe src="https://www.numworks.com/nl/emulator/" title="NumWorks Simulator"></iframe>
  </div>

  <script>
    const draggable = document.getElementById("draggable-iframe");

    let isDragging = false;
    let offsetX, offsetY;

    const startDrag = (e) => {
      isDragging = true;
      // Bereken de offset ten opzichte van het element
      offsetX = e.clientX - draggable.offsetLeft;
      offsetY = e.clientY - draggable.offsetTop;
    };

    const doDrag = (e) => {
      if (isDragging) {
        // Update de positie van de draggable
        draggable.style.left = `${e.clientX - offsetX}px`;
        draggable.style.top = `${e.clientY - offsetY}px`;
      }
    };

    const stopDrag = () => {
      isDragging = false;
    };

    // Koppel events aan het document
    document.addEventListener("mousedown", (e) => {
      // Controleer of de klik op de draggable gebeurde
      if (e.target.closest(".draggable")) {
        startDrag(e);
      }
    });

    document.addEventListener("mousemove", doDrag);
    document.addEventListener("mouseup", stopDrag);
  </script>
</body>
</html>
