<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://tcevik.github.io/style.css">
    <script src="https://tcevik.github.io/script.js"></script>
    <title>TC_tam Chat</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var tekstElement = document.createElement('div');
            var counter = 0;
            tekstElement.textContent = 'Laden';
            tekstElement.style.display = 'block';
            tekstElement.style.position = 'fixed';
            tekstElement.style.top = '0';
            tekstElement.style.left = '0';
            tekstElement.style.width = '100%';
            tekstElement.style.height = '100%';
            tekstElement.style.backgroundColor = 'var(--background-color)';
            tekstElement.style.zIndex = '99999';
            tekstElement.style.textAlign = 'center';
            tekstElement.style.fontSize = '30px';
            tekstElement.style.paddingTop = '50vh';
            document.body.appendChild(tekstElement);

            setInterval(function() {
                counter++;
                if (counter % 4 === 0) {
                    tekstElement.textContent = 'Laden';
                } else if (counter % 4 === 1) {
                    tekstElement.textContent = 'Laden.';
                } else if (counter % 4 === 2) {
                    tekstElement.textContent = 'Laden..';
                } else {
                    tekstElement.textContent = 'Laden...';
                }
            }, 300);
        
            setTimeout(function() {
                tekstElement.style.display = 'none';
            }, 1500);
        });
    </script>

</head>
<body style="width: 100%;">
    <div id="chat">
        <div id="chat-output" style="position: relative;"></div>
        
        <div id="ui-input">
            <input style="width: 50%;" type="text" id="message-input" placeholder="Voer een bericht in" maxlength="1024" autocomplete="off">
            <button style="width: 20%;" id="send-button">Verzend</button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="/auth/firebase-config.js"></script>
    <script src="/tctam-chat/chat.js"></script>
    <script src="/login-exclusive/ex-script.js"></script>

    <style>
        #chat-output {
            height: calc(100vh - 15vh);
            max-height: 80vh;
            overflow: auto;
        }
        
        #ui-input {
            position: fixed;
            width: 100vw;
            height: 15vh;
            border-top: 3px solid var(--h1234-color);
            border-top-right-radius: 50px;
            border-top-left-radius: 50px;
            bottom: 0px;
            background-color: var(--background-color);
            z-index: 5;
        }
    </style>
</body>
</html>
