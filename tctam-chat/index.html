<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://tcevik.github.io/style.css">
    <script src="https://tcevik.github.io/script.js"></script>
    <title>TC_tam Chat App</title>
</head>
<body>
    <button id="top-left-button" onclick="window.location.href='/';">Home</button>

    <div id="chat" style="display: none;">
        <input type="text" id="message-input" placeholder="Voer een bericht in" maxlength="500">
        <button id="send-button">Verzenden</button>
        <div id="chat-output"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="chat.js"></script>

    <script>
        // Controleer of de cookie 'loggedIn' niet bestaat of is ingesteld op 'false'
        if (document.cookie.indexOf('loggedIn=false') === -1 && document.cookie.indexOf('loggedIn=true') === -1) {
            // Cookie bestaat niet of is ingesteld op 'false', omleiden naar login-pagina
            window.location.href = 'https://tcevik.github.io/login';
        }
    </script>
</body>
</html>
