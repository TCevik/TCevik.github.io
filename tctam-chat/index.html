<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>TC_tam Chat</title>

</head>
<body style="width: 100vw; height: 100vh;">
    <div id="chat-output" style="position: relative;"></div>
    
    <div id="ui-input">
        <input style="width: 50%;" type="text" id="message-input" placeholder="Voer een bericht in" maxlength="1024" autocomplete="off">
        <button style="width: 20%;" id="send-button">Verzend</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="/account/config.js"></script>
    <script src="/tctam-chat/chat.js"></script>

    <style>
        :root {
            overflow: hidden;
        }

        body {
            overflow: hidden;
        }

        #chat-output {
            height: calc(100vh - 15vh);
            overflow: auto;
        }
        
        #ui-input {
            position: absolute;
            width: 100vw;
            max-height: calc(15vh - 3px);
            border-top: 3px solid var(--h1234-color);
            border-top-right-radius: 50px;
            border-top-left-radius: 50px;
            bottom: 0px;
            background-color: var(--background-color);
            z-index: 5;
        }
    </style>
</body>
</html>
