<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoogvliet Tools</title>

    <style>
        :root {
            --primary-color: #00ACE7;
            --primary-hover: #0090c2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            background-color: var(--card-bg);
            padding: 2rem;
            max-width: 450px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
            background-color: #fff;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .result-box {
            margin-top: 1.5rem;
            text-align: center;
            padding: 1rem;
            background-color: #f0f9fc;
            border-radius: 8px;
            border: 1px solid #d1eaf5;
        }

        .result-box p {
            font-size: 0.9rem;
            color: #666;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            margin-top: 0.2rem;
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                background-color: var(--card-bg);
            }

            .card {
                box-shadow: none;
                border-radius: 0;
                padding: 1.5rem;
                max-width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            h3 {
                text-align: left;
                margin-top: 1rem;
            }

            button {
                margin-top: auto;
                margin-bottom: 1rem;
                padding: 16px;
            }
            
            input, select {
                background-color: #f9f9f9;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h3>Actiekorting Berekenen</h3>

        <div class="form-group">
            <label for="huidigePrijs">Huidige prijs (€)</label>
            <input type="number" id="huidigePrijs" placeholder="Bijv. 3.00" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="typeInvoer">Type actie</label>
            <select id="typeInvoer">
                <option value="">-- Maak een keuze --</option>
                <option value="procent">Procentuele Korting (%)</option>
                <option value="vast">Vaste Actieprijs (€)</option>
            </select>
        </div>

        <div id="procentBox" class="form-group" style="display:none;">
            <label for="kortingProcent">Kortingspercentage (%)</label>
            <input type="number" id="kortingProcent" placeholder="Bijv. 20" min="0">
        </div>

        <div id="vastBox" class="form-group" style="display:none;">
            <label for="vastePrijs">Nieuwe Actieprijs (€)</label>
            <input type="number" id="vastePrijs" placeholder="Bijv. 7.50" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="aantalProducten">Aantal Producten</label>
            <input type="number" id="aantalProducten" placeholder="Bijv. 2" value="1" min="1">
        </div>

        <div class="result-box">
            <p>Te verrekenen korting:</p>
            <span id="resultaatKorting" class="result-value">€ 0.00</span>
        </div>

        <button id="berekenKnop">Bereken Korting</button>
    </div>

    <script>
        const typeInvoer = document.getElementById("typeInvoer");
        const procentBox = document.getElementById("procentBox");
        const vastBox = document.getElementById("vastBox");
        const berekenKnop = document.getElementById("berekenKnop");
        const resultaatKortingSpan = document.getElementById("resultaatKorting");

        typeInvoer.addEventListener("change", function () {
            if (typeInvoer.value === "procent") {
                procentBox.style.display = "block";
                vastBox.style.display = "none";
            } else if (typeInvoer.value === "vast") {
                procentBox.style.display = "none";
                vastBox.style.display = "block";
            } else {
                procentBox.style.display = "none";
                vastBox.style.display = "none";
            }
        });

        berekenKnop.addEventListener("click", function () {
            const prijsInput = document.getElementById("huidigePrijs");
            const kortingProcentInput = document.getElementById("kortingProcent");
            const vastePrijsInput = document.getElementById("vastePrijs");
            const aantalProductenInput = document.getElementById("aantalProducten");

            const huidigePrijs = parseFloat(prijsInput.value) || 0;
            const kortingProcent = parseFloat(kortingProcentInput.value) || 0;
            const vastePrijs = parseFloat(vastePrijsInput.value) || 0;
            const aantalProducten = parseInt(aantalProductenInput.value) || 1;

            const type = typeInvoer.value; 
            let teVerrekenenKorting = 0;

            if (type === "procent") {
                if (kortingProcent > 0 && kortingProcent <= 100) {
                    teVerrekenenKorting = huidigePrijs * (kortingProcent / 100) * aantalProducten;
                }
            } else if (type === "vast") {
                if (vastePrijs < huidigePrijs) {
                    let kortingPerProduct = huidigePrijs - vastePrijs;
                    teVerrekenenKorting = kortingPerProduct * aantalProducten;
                }
            }

            if (teVerrekenenKorting < 0) {
                teVerrekenenKorting = 0;
            }

            resultaatKortingSpan.textContent = "€ " + teVerrekenenKorting.toFixed(2);
        });
    </script>

</body>
</html>
