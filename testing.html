<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>

    <style>
    .skiptranslate, #google_translate_element {display: none;}
    body {min-height: 0px !important; position: static !important; top: 0px !important;}
    </style>

    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }

        let lang = window.navigator.language || window.navigator.userLanguage || window.navigator.browserLanguage || window.navigator.systemLanguage;
        console.log(lang);

        function loadTranslateScript() {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadTranslateScript);
    </script>

</head>

</body>
</html>
