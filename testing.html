<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Aankondigingen</title>
    <!-- Voeg de Firebase-script toe -->
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-remote-config.js"></script>
</head>
<body>

<div id="announcements" class="diff-color-section2">
    <h4 style="margin: 0px;">Aankondigingen:</h4>
    <p id="announcementText" style="margin: 0px;"></p>
</div>

<script>
    // Voeg hier je Firebase-configuratie toe
    const firebaseConfig = {
        apiKey: "AIzaSyDp6L5-6r3a6yQV_py46q3GWf_ZL2ttfu8",
        authDomain: "tctam-d04b8.firebaseapp.com",
        databaseURL: "https://tctam-d04b8-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tctam-d04b8",
        storageBucket: "tctam-d04b8.appspot.com",
        messagingSenderId: "793882705601",
        appId: "1:793882705601:web:118e6ea26069867d0b5e40",
        measurementId: "G-Q00YFYX8SP"
    };

    // Initialiseer Firebase
    firebase.initializeApp(firebaseConfig);

    const remoteConfig = firebase.remoteConfig();

    remoteConfig.fetchAndActivate()
    .then(() => {
        alert('Configuratie opgehaald en geactiveerd.');
        const announcementText = remoteConfig.getString('announcement_message');
        alert('Aankondigingstekst:', announcementText);
        document.getElementById('announcementText').innerText = announcementText;
    })
    .catch((error) => {
        alert('Fout bij ophalen van configuratie:', error);
        alert('Error message:', error.message);
        alert('Error stack:', error.stack);
    });
</script>

</body>
</html>
