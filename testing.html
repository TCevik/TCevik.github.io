<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafiek en Stip Beweging</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <canvas id="grafiek" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="move('up')">Omhoog</button>
        <button onclick="move('down')">Omlaag</button>
        <button onclick="move('left')">Links</button>
        <button onclick="move('right')">Rechts</button>
    </div>

    <script>
        const canvas = document.getElementById("grafiek");
        const ctx = canvas.getContext("2d");

        const gridSize = 20; // De grootte van elk vakje in het raster
        const offset = canvas.width / 2; // Offset voor het midden

        let dotX = offset;
        let dotY = offset;
        let velocityX = 0;
        let velocityY = 0;
        let path = [{ x: dotX, y: dotY }]; // Array voor het bijhouden van de route

        // Functie om het raster te tekenen
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rasterlijnen tekenen
            ctx.strokeStyle = "#ccc";
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Blauwe lijn tekenen achter de stip
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.stroke();

            // Stip tekenen
            ctx.beginPath();
            ctx.arc(dotX, dotY, 5, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        // Functie om de stip te verplaatsen
        function move(direction) {
            const correctionStep = 1; // Hoe snel velocity wordt aangepast

            // Update de snelheid op basis van de richting
            switch (direction) {
                case 'up':
                    if (velocityY > 0) velocityY -= correctionStep; // Corrigeer naar boven
                    else velocityY--; // Normale beweging omhoog
                    break;
                case 'down':
                    if (velocityY < 0) velocityY += correctionStep; // Corrigeer naar beneden
                    else velocityY++; // Normale beweging omlaag
                    break;
                case 'left':
                    if (velocityX > 0) velocityX -= correctionStep; // Corrigeer naar links
                    else velocityX--; // Normale beweging naar links
                    break;
                case 'right':
                    if (velocityX < 0) velocityX += correctionStep; // Corrigeer naar rechts
                    else velocityX++; // Normale beweging naar rechts
                    break;
            }

            // Pas de positie aan op basis van de snelheid en stapgrootte
            dotX += velocityX * gridSize;
            dotY += velocityY * gridSize;

            // Beperk de stip tot het canvas
            if (dotX < 0) dotX = 0;
            if (dotX > canvas.width) dotX = canvas.width;
            if (dotY < 0) dotY = 0;
            if (dotY > canvas.height) dotY = canvas.height;

            // Voeg de nieuwe positie toe aan het pad
            path.push({ x: dotX, y: dotY });

            drawGrid();
        }

        // Initieel de grafiek tekenen
        drawGrid();
    </script>

</body>
</html>
