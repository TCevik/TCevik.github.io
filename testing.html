<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Video's</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        .video-list {
            list-style-type: none;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-list li {
            margin: 10px;
            margin-bottom: 30px !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            max-width: 300px;
            word-wrap: break-word;
        }

        .video-list a {
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .video-list img {
            margin-bottom: 10px;
            max-width: 100%;
            cursor: pointer;
        }

        .video-list a:hover {
            text-decoration: underline;
        }

        .videopopup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .videopopup-content {
            width: 90%;
            height: 90%;
            padding: 0px;
            position: relative;
            border-radius: var(--border-radius2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 6;
        }

        #tctam-video-iframe {
            border-radius: var(--border-radius2);
        }

        .video-list p {
            color: grey;
            margin: 0px;
        }
    </style>
</head>

<body>
    <h1>TC_tam Video's</h1>

    <input type="text" id="search-input" placeholder="Zoek video's op YouTube" onkeydown="searchVideos(event)">
    <button onclick="searchVideos()">Zoeken</button>

    <ul class="video-list" id="video-list"></ul>

    <div id="videopopup" class="videopopup-overlay">
        <div class="videopopup-content">
            <button class="close-btn" onclick="closevideoPopup()">Sluiten</button>
            <iframe id="tctam-video-iframe" allowfullscreen src=""
                style="background-color: var(--bg-accent-color2); width: 100%; height: 100%;" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openvideoPopup(videoId) {
            var videopopup = document.getElementById('videopopup');
            var iframe = document.getElementById('tctam-video-iframe');
            var videoUrl = `https://www.youtube.com/embed/${videoId}?rel=0`;
            iframe.src = videoUrl;
            videopopup.style.display = 'flex';
            setTimeout(function () {
                videopopup.style.opacity = 1;
            }, 10);
        }


        function closevideoPopup() {
            var videopopup = document.getElementById('videopopup');
            videopopup.style.opacity = 0;
            setTimeout(function () {
                videopopup.style.display = 'none';
                var iframe = document.getElementById('tctam-video-iframe');
                iframe.src = '';
            }, 300);
        }

        function searchVideos(event) {
            if (event && event.key !== "Enter") {
                return; // Als de ingedrukte toets niet Enter is, stop dan meteen met de functie
            }

            const searchQuery = document.getElementById('search-input').value.trim();
            if (!searchQuery) {
                notification('Voer een zoekterm in.'); // Laat een melding zien als er geen zoekterm is ingevoerd
                return;
            }

            const apiKey = 'AIzaSyD_hoKA1xK5Af3QyCgxC2-xdkDqgpY5FPA'; // AIzaSyAkwo8NRPChE8ldwXdPkMEJKuGlYrfBzuE
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(searchQuery)}&type=video&maxResults=18&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const videoList = document.getElementById('video-list');
                    videoList.innerHTML = ''; // Verwijder de bestaande video's uit de lijst

                    data.items.forEach(video => {
                        const listItem = document.createElement('li');

                        const thumbnail = document.createElement('img');
                        thumbnail.src = video.snippet.thumbnails.high.url;
                        thumbnail.alt = video.snippet.title;
                        thumbnail.addEventListener('click', () => {
                            openvideoPopup(video.id.videoId);
                        });

                        const title = document.createElement('a');
                        title.textContent = video.snippet.title;
                        title.addEventListener('click', () => {
                            openvideoPopup(video.id.videoId);
                        });

                        const channel = document.createElement('p');
                        channel.textContent = `${video.snippet.channelTitle}`; // Voeg de kanaalnaam toe

                        function formatVideoPublishedTime(publishedAt) {
                    const now = new Date();
                    const publishedDate = new Date(publishedAt);
                    const timeDiff = now - publishedDate;

                    const seconds = Math.floor(timeDiff / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const days = Math.floor(hours / 24);
                    const months = Math.floor(days / 30);
                    const years = Math.floor(months / 12);

                    if (years > 0) {
                        return `${years} jaar geleden`;
                    } else if (months > 0) {
                        return `${months} maanden geleden`;
                    } else if (days > 0) {
                        return `${days} dagen geleden`;
                    } else if (hours > 0) {
                        return `${hours} uur geleden`;
                    } else if (minutes > 0) {
                        return `${minutes} minuten geleden`;
                    } else {
                        return `${seconds} seconden geleden`;
                    }
                }

                const date = document.createElement('p');
                date.textContent = formatVideoPublishedTime(video.snippet.publishedAt);

                        listItem.appendChild(thumbnail);
                        listItem.appendChild(title);
                        listItem.appendChild(channel); // Voeg het kanaal toe aan de lijst
                        listItem.appendChild(date);
                        videoList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    notification('Error fetching data from YouTube API' + error);
                });
        }
    </script>
</body>

</html>
