<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Aankondigingen</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-remote-config.js"></script>
    <script src="/auth/firebase-config.js"></script>
</head>
<body>

<div id="announcements" class="diff-color-section2">
    <h4 style="margin: 0px;">Aankondigingen:</h4>
    <p id="announcementText" style="margin: 0px;"></p>
</div>

<script>
    const remoteConfig = firebase.remoteConfig();

    const remoteConfigSettings = {
        minimumFetchIntervalMillis: 1000,
    };
    remoteConfig.settings = remoteConfigSettings;

    // Aankondigingen ophalen
    remoteConfig.fetchAndActivate()
        .then(() => {
            const aannouncement = remoteConfig.getString('announcement_message');
            document.getElementById('announcementText').innerText = aannouncement;
        })
        .catch((error) => {
            console.error("Er is een fout opgetreden bij het ophalen van aankondigingen:", error);
        });
</script>
</body>
</html>
