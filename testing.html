<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Video's</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .video-list {
            list-style-type: none;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-list li {
            margin: 10px;
            margin-bottom: 30px !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 300px;
            word-wrap: break-word;
        }

        .video-list a {
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .video-list img {
            margin-bottom: 10px;
            max-width: 100%;
            cursor: pointer;
        }

        .video-list a:hover {
            text-decoration: underline;
        }

        .videopopup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .videopopup-content {
            width: 90%;
            height: 90%;
            padding: 0px;
            position: relative;
            border-radius: var(--border-radius2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 6;
        }

        #tctam-video-iframe {
            border-radius: var(--border-radius2);
        }
    </style>
</head>

<body>
    <h1>TC_tam Video's</h1>
    <ul class="video-list" id="video-list"></ul>

    <div id="videopopup" class="videopopup-overlay">
        <div class="videopopup-content">
            <button class="close-btn" onclick="closevideoPopup()">Sluiten</button>
            <iframe id="tctam-video-iframe" allowfullscreen src=""
                style="background-color: var(--bg-accent-color2); width: 100%; height: 100%;" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openvideoPopup(videoId) {
            var videopopup = document.getElementById('videopopup');
            var iframe = document.getElementById('tctam-video-iframe');
            var videoUrl = `https://www.youtube.com/embed/${videoId}?rel=0`;
            iframe.src = videoUrl;
            videopopup.style.display = 'flex';
            setTimeout(function () {
                videopopup.style.opacity = 1;
            }, 10);
        }


        function closevideoPopup() {
            var videopopup = document.getElementById('videopopup');
            videopopup.style.opacity = 0;
            setTimeout(function () {
                videopopup.style.display = 'none';
                var iframe = document.getElementById('tctam-video-iframe');
                iframe.src = '';
            }, 300);
        }

        const apiKey = 'AIzaSyD_hoKA1xK5Af3QyCgxC2-xdkDqgpY5FPA';
        const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=NL&maxResults=15&key=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const videoList = document.getElementById('video-list');
                data.items.forEach(video => {
                    const listItem = document.createElement('li');

                    const thumbnail = document.createElement('img');
                    thumbnail.src = video.snippet.thumbnails.high.url;
                    thumbnail.alt = video.snippet.title;
                    thumbnail.addEventListener('click', () => {
                        openvideoPopup(video.id);
                    });

                    const title = document.createElement('a'); // Nieuw element voor de titel
                    title.textContent = video.snippet.title; // Toevoegen van de titeltekst

                    listItem.appendChild(thumbnail);
                    listItem.appendChild(title);
                    videoList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data from YouTube API', error);
            });
    </script>
</body>

</html>
