<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen met Firebase</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
</head>

<body>
    <div class="container">
        <h2>Inloggen</h2>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Wachtwoord" required>
        <button onclick="login()">Inloggen</button>
    </div>

    <script src="/firebase/config.js"></script>
    <script>
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    notification('Succesvol ingelogd!');
                })
                .catch((error) => {
                    notification('Fout bij inloggen: ' + error.message);
                });
        }
    </script>
</body>

</html>
