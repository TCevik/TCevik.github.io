<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor voor .tdoc bestanden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            font-family: Lexend, Arial, sans-serif;
            margin-top: 70px;
        }

        #top-bar {
            position: fixed;
            display: flex;
            width: 100%;
            left: 0;
            top: 0;
            background-color: #f6fff5;
            height: 70px;
            padding: 0px;
            align-items: center;
        }

        #top-bar button {
            margin: 0px;
            margin-left: 10px;
        }

        #top-bar img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        #editor-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        #editor-container textarea {
            width: 70%;
            resize: none;
            margin-top: 20px;
            height: calc(100vh - 150px);
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            border: none;
            background-color: #fefefe;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: none;
            font-family: Lexend, Arial, sans-serif;
        }

        #editor-container textarea:focus {
            border: none;
            outline: none;
        }

        /* Change things like scrollbar and select text */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(160, 160, 160);
            border-radius: 6px;
        }

        ::-moz-scrollbar {
            width: 12px;
        }

        ::-moz-scrollbar-track {
            background-color: transparent;
        }

        ::-moz-scrollbar-thumb {
            background-color: rgb(160, 160, 160);
            border-radius: 6px;
        }

        ::selection {
            background-color: #58bf33;
            color: #fff;
        }

        ::-webkit-progress-bar,
        ::-moz-progress-bar {
            background-color: rgb(160, 160, 160);
        }
    </style>
</head>

<body>
    <div id="top-bar">
        <img src="/favicon.ico" alt="TC_tam Documenten Icon">
        <button id="newFileBtn">Maak nieuw bestand</button>
        <button id="openFileBtn">Open bestand</button>
    </div>

    <div id="editor-container">
        <textarea id="editor" placeholder="Begin met typen..."></textarea>
    </div>

    <script>
        document.getElementById('newFileBtn').addEventListener('click', async () => {
            try {
                const fileName = 'Naamloos Document';

                const fileContent = 'Dit is de inhoud van het nieuwe .tdoc bestand.';

                // Creëer een nieuw Blob-object met de inhoud en het MIME-type
                const blob = new Blob([fileContent], { type: 'text/plain' });

                // Maak een object URL voor de Blob
                const url = URL.createObjectURL(blob);

                // Creëer een link element
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName + '.tdoc';
                a.textContent = 'Klik hier om het bestand te downloaden';

                // Voeg het link element toe aan de body
                document.body.appendChild(a);

                // Klik op het link element om het downloaden te starten
                a.click();

                // Verwijder het link element van de DOM
                document.body.removeChild(a);

                // Vraag om toestemming voor het openen van het bestand
                const fileHandle = await window.showOpenFilePicker();
                const file = await fileHandle[0].getFile();
                let contents = await file.text();
                document.getElementById('editor').value = contents;

                // Event listener voor wijzigingen in textarea
                document.getElementById('editor').addEventListener('input', async () => {
                    contents = document.getElementById('editor').value;
                    const writable = await fileHandle[0].createWritable();
                    await writable.write(contents);
                    await writable.close();
                    console.log('Bestand bijgewerkt met nieuwe inhoud.');
                });

                alert('Bestand geopend en klaar om te bewerken!');
            } catch (error) {
                console.error('Fout bij openen of bewerken van bestand:', error);
                alert('Er is een fout opgetreden: ' + error.message);
            }
        });

        document.getElementById('openFileBtn').addEventListener('click', async () => {
            try {
                // Vraag om toestemming voor het openen van het bestand
                const fileHandle = await window.showOpenFilePicker();
                const file = await fileHandle[0].getFile();
                let contents = await file.text();

                // Plaats de inhoud van het bestand in de editor textarea
                document.getElementById('editor').value = contents;

                // Event listener voor wijzigingen in textarea
                document.getElementById('editor').addEventListener('input', async () => {
                    contents = document.getElementById('editor').value;
                    const writable = await fileHandle[0].createWritable();
                    await writable.write(contents);
                    await writable.close();
                    console.log('Bestand bijgewerkt met nieuwe inhoud.');
                });

                alert('Bestand geopend en klaar om te bewerken!');
            } catch (error) {
                console.error('Fout bij openen of bewerken van bestand:', error);
                alert('Er is een fout opgetreden: ' + error.message);
            }
        });
    </script>

</body>

</html>
