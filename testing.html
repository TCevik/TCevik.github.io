<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Aankondigingen</title>
    <script src="/auth/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-remote-config.js"></script>
</head>
<body>

<div id="announcements" class="diff-color-section2">
    <h4 style="margin: 0px;">Aankondigingen:</h4>
    <p id="announcementText" style="margin: 0px;"></p>
</div>

<script>
    const remoteConfig = firebase.remoteConfig();

    remoteConfig.fetchAndActivate()
    .then(() => {
        alert('Configuratie opgehaald en geactiveerd.');
        const announcementText = remoteConfig.getString('announcement_message');
        alert('Aankondigingstekst:', announcementText);
        document.getElementById('announcementText').innerText = announcementText;
    })
    .catch((error) => {
        alert('Fout bij ophalen van configuratie:', error);
        alert('Error message:', error.message);
        alert('Error stack:', error.stack);
    });
</script>
</body>
</html>
