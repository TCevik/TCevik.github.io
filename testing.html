<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opeenvolgende Dagen Tracker</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script>
        // Functie om de cookie-waarde op te halen
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Functie om de cookie-waarde in te stellen
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        // Functie om het aantal opeenvolgende dagen bij te houden
        function updateConsecutiveDays() {
            const lastVisit = getCookie('lastVisit');
            const today = new Date().toDateString();

            if (lastVisit === today) {
                // Dezelfde dag als de laatste keer, blijf hetzelfde aantal dagen
                let consecutiveDays = parseInt(getCookie('consecutiveDays')) || 0;
                setCookie('consecutiveDays', consecutiveDays, 1);
            } else {
                // Een nieuwe dag, verhoog het aantal opeenvolgende dagen
                let consecutiveDays = (parseInt(getCookie('consecutiveDays')) || 0) + 1;
                setCookie('consecutiveDays', consecutiveDays, 1);
                setCookie('lastVisit', today, 1);
            }
        }

        // Roep de functie aan wanneer de pagina wordt geladen
        updateConsecutiveDays();


        // Functie om het aantal opeenvolgende dagen weer te geven
        function displayConsecutiveDays() {
            const consecutiveDays = parseInt(getCookie('consecutiveDays')) || 0;
            document.getElementById('consecutiveDays').innerText = `Je bent al ${consecutiveDays} opeenvolgende dagen op de site geweest!`;
        }

        // Roep de functie aan wanneer de pagina is geladen
        window.onload = function () {
            updateConsecutiveDays();
            displayConsecutiveDays();
        };
    </script>
</head>

<body>
    <h1>Opeenvolgende Dagen Tracker</h1>
    <p id="consecutiveDays"></p>
</body>

</html>
