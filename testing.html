<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor voor .tdoc bestanden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            font-family: Lexend, Arial, sans-serif;
            margin-top: 70px;
        }

        #top-bar {
            position: fixed;
            display: flex;
            width: 100%;
            left: 0;
            top: 0;
            background-color: #f6fff5;
            height: 70px;
            padding: 0px;
            align-items: center;
        }

        #top-bar button {
            margin: 0px;
            margin-left: 10px;
        }

        #top-bar img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        #top-bar p {
            margin-left: 10px;
        }

        #editor-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        #editor-container textarea {
            width: 70%;
            resize: none;
            margin-top: 20px;
            height: calc(100vh - 150px);
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            border: none;
            background-color: #fefefe;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: none;
            font-family: Lexend, Arial, sans-serif;
        }

        #editor-container textarea:focus {
            border: none;
            outline: none;
        }

        /* Change things like scrollbar and select text */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(160, 160, 160);
            border-radius: 6px;
        }

        ::-moz-scrollbar {
            width: 12px;
        }

        ::-moz-scrollbar-track {
            background-color: transparent;
        }

        ::-moz-scrollbar-thumb {
            background-color: rgb(160, 160, 160);
            border-radius: 6px;
        }

        ::selection {
            background-color: #58bf33;
            color: #fff;
        }

        ::-webkit-progress-bar,
        ::-moz-progress-bar {
            background-color: rgb(160, 160, 160);
        }
    </style>
</head>

<body>
    <div id="top-bar">
        <img src="/favicon.ico" alt="TC_tam Documenten Icon">
        <p id="title"></p>
        <button id="newFileBtn">Maak nieuw bestand</button>
        <button id="openFileBtn">Open bestand</button>
    </div>

    <div id="editor-container">
        <textarea id="editor" placeholder="Begin met typen..."></textarea>
    </div>

    <script>
        document.getElementById('newFileBtn').addEventListener('click', async () => {
            try {
                const fileName = prompt('Voer naam document in.');
                if (fileName !== null && fileName !== '') {
                    alert(`Je hebt gekozen voor de bestandsnaam: "${fileName}"`);
                } else {
                    alert('Geen geldige bestandsnaam ingevoerd.');
                    return;
                }
                const fileContent = '';

                const blob = new Blob([fileContent], { type: 'text/tdoc' });

                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = fileName + '.tdoc';
                a.textContent = 'Klik hier om het bestand te downloaden';

                document.body.appendChild(a);

                a.click();

                document.body.removeChild(a);
            } catch (error) {
                alert('Er is een fout opgetreden bij het genereren van het bestand:' + error);
            }

            loadFile();
        });

        document.getElementById('openFileBtn').addEventListener('click', async () => {
            loadFile();
        });

        async function loadFile() {
            try {
                const [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: '.tdoc',
                        accept: {
                            'text/tdoc': ['.tdoc']
                        }
                    }]
                });

                const file = await fileHandle.getFile();
                const fileName = file.name;
                const fileNameWithoutExtension = fileName.split('.').slice(0, -1).join('.');
                document.getElementById('title').textContent = fileNameWithoutExtension;

                let contents = await file.text();

                document.getElementById('editor').value = contents;

                document.getElementById('editor').addEventListener('input', async () => {
                    contents = document.getElementById('editor').value;
                    const writable = await fileHandle.createWritable();
                    await writable.write(contents);
                    await writable.close();
                    console.log('Bestand bijgewerkt met nieuwe inhoud.');
                });
            } catch (error) {
                console.error('Fout bij openen of bewerken van bestand:', error);
                alert('Er is een fout opgetreden: ' + error.message);
            }
        }
    </script>

</body>

</html>
