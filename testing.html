<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Content Checker</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>

<script>
    // Functie om de pagina-inhoud op te halen en te vergelijken
    async function checkPageContent() {
        try {
            // Basis-URL zonder paden na het domein
            const baseUrl = 'https://raw.githubusercontent.com/TCevik/TCevik.github.io/main';

            // Haal het pad na het domein op van de huidige URL
            const path = window.location.pathname;

            // Voeg het pad toe aan de basis-URL
            const url = baseUrl + path + ".html";

            // Haal de pagina-inhoud op met fetch
            const response = await fetch(url);
            const pageContent = await response.text();

            // Vergelijk de pagina-inhoud met de huidige pagina
            if (pageContent === document.documentElement.outerHTML) {
                notification('De pagina-inhoud komt overeen.');
            } else {
                notification('De pagina-inhoud komt niet overeen.');
                notification(url);
            }
        } catch (error) {
            notification('Er is een fout opgetreden bij het ophalen van de pagina-inhoud:', error);
        }
    }

    // Voer de functie uit wanneer de pagina is geladen
    window.addEventListener('load', checkPageContent);
</script>

</body>
</html>
