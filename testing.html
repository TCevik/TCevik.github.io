<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>[NAAM VAN TABBLAD]</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'nl',
            }, 'google_translate_element');

            var userLanguage = window.navigator.language.toLowerCase().split("-")[0];

            setTimeout(function () {
                var selectElement = document.querySelector('#google_translate_element select');
                selectElement.value = userLanguage;
                selectElement.dispatchEvent(new Event('change'));
            }, 2000);
        }

        function loadTranslateScript() {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var newDiv = document.createElement('div');
            newDiv.id = 'google_translate_element';
            document.body.appendChild(newDiv);
        });

        document.addEventListener('DOMContentLoaded', loadTranslateScript);
    </script>
</head>

<body>
    <h1>[Titel]</h1>
    <p>[Woord woord woord. Woord woord woord. Woord woord woord.]
        <br>[Woord woord woord. Woord woord woord. Woord woord woord.]
    </p>
</body>

</html>
