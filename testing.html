<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kleur van tekst detecteren</title>
<style>
    /* Stijlen voor de editor (niet essentieel voor het script zelf) */
    .editor {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        min-height: 200px;
    }
</style>
</head>
<body>

<div class="editor" contenteditable="true" id="editor">
    Typ hier wat tekst in verschillende kleuren.
</div>
<input type="color" id="markColorPicker" onchange="applyMarkColor(this.value)">

<script>
document.getElementById('editor').addEventListener('mouseup', function() {
    var selection = window.getSelection();
    if (selection.rangeCount > 0) {
        var range = selection.getRangeAt(0);
        var parentElement = range.commonAncestorContainer.parentElement;
        const color = window.getComputedStyle(parentElement).color;
        document.getElementById('markColorPicker').value = (color);        
    }
});
</script>

</body>
</html>
