<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Content Checker</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>

<script>
        // Functie om de pagina-inhoud op te halen en te vergelijken
        async function checkPageContent() {
        try {
            // Haal de parameters achter het domein op
            const urlParams = new URLSearchParams(window.location.search);
            
            // Krijg de waarde van de parameter 'page'
            const pageParam = urlParams.get('page');
            
            // Stel de URL samen met de parameter
            const url = `https://raw.githubusercontent.com/TCevik/TCevik.github.io/main/${pageParam || 'index'}.html`;

            // Haal de pagina-inhoud op met fetch
            const response = await fetch(url);
            const pageContent = await response.text();

            // Vergelijk de pagina-inhoud met de huidige pagina
            if (pageContent === document.documentElement.outerHTML) {
                console.log('De pagina-inhoud komt overeen.');
            } else {
                console.log('De pagina-inhoud komt niet overeen. De pagina wordt opnieuw geladen.');
                // Toon een melding
                showNotification("Kijk uit! Dit is een gemodificeerde pagina");
            }
        } catch (error) {
            console.error('Er is een fout opgetreden bij het ophalen van de pagina-inhoud:', error);
        }
    }

    // Voer de functie uit wanneer de pagina is geladen
    window.addEventListener('load', checkPageContent);
</script>

</body>
</html>
