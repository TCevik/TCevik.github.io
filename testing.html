<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'nl',
            }, 'google_translate_element');

            var userLanguage = window.navigator.language.toLowerCase().split("-")[0];

            setTimeout(function() {
                var selectElement = document.querySelector('#google_translate_element select');
                selectElement.value = userLanguage;
                selectElement.dispatchEvent(new Event('change'));
            }, 1000);
        }
    
        function loadTranslateScript() {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var newDiv = document.createElement('div');
            newDiv.id = 'google_translate_element';
            document.body.appendChild(newDiv);
        });

        document.addEventListener('DOMContentLoaded', loadTranslateScript);
    </script>

</head>
<body>
    <button id="top-left-button" onclick="window.location.href='/'">Home</button>
    <h1>Hallo hoe gaat het daddy</h1>
    <p>Met mij gaat het verdomme mega goed bro!</p>
</body>
</html>
