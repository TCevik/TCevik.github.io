<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Switch</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--h1234-color);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--h1234-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h2>Geanimeerde Switch</h2>
    <label class="switch">
        <input type="checkbox" id="switch">
        <span class="slider round"></span>
    </label>

    <script>
        function updateSwitchState() {
            const switchState = localStorage.getItem("switchState");
            const checkbox = document.getElementById('switch');
            if (switchState === "checked") {
                checkbox.checked = true;
            } else {
                checkbox.checked = false;
            }
        }

        function handleSwitchChange() {
            const checkbox = document.getElementById('switch');
            if (checkbox.checked) {
                localStorage.setItem("switchState", "checked");
                notification('Switch is ingeschakeld');
            } else {
                localStorage.setItem("switchState", "unchecked");
                notification('Switch is uitgeschakeld');
            }
        }

        const checkbox = document.getElementById('switch');
        checkbox.addEventListener('change', handleSwitchChange);

        updateSwitchState();
    </script>

</body>

</html>
