<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortnite Gegevens</title>
<link rel="stylesheet" href="/style.css">
<script src="/script.js"></script>
</head>
<body>

<h1>Fortnite Gegevens</h1>
<div id="fortnite-gegevens"></div>

<script>
// Functie om Fortnite gegevens op te halen en weer te geven
function haalEnToonFortniteGegevens() {
    // Jouw API Key
    var api_key = "808591ed-1cad-4e55-8470-09997682ab54";
    // De URL van de Fortnite API
    var url = "https://fortnite-api.com/v2/stats/br/v2/6ad89fadc47c474eaece76b07c20e132";

    // Maak een HTTP-verzoek met JavaScript
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url);
    xhr.setRequestHeader("Authorization", api_key);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                toonFortniteGegevens(response);
            } else {
                document.getElementById('fortnite-gegevens').innerHTML = "Er is een fout opgetreden bij het ophalen van de gegevens. Status code: " + xhr.status;
            }
        }
    };
    xhr.send();
}

// Functie om Fortnite gegevens weer te geven
function toonFortniteGegevens(data) {
    var fortniteDiv = document.getElementById('fortnite-gegevens');
    fortniteDiv.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
}

// Haal en toon Fortnite gegevens wanneer de pagina geladen is
window.onload = function() {
    haalEnToonFortniteGegevens();
};
</script>

</body>
</html>
