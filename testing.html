<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-remote-config.js"></script>
    <script src="/account/config.js"></script>

    <script>
        const remoteConfig = firebase.remoteConfig();
        const remoteConfigSettings = {
            minimumFetchIntervalMillis: 100,
        };
        remoteConfig.settings = remoteConfigSettings;
        remoteConfig.fetchAndActivate()
            .then(() => {
                var remoteConfigValue = remoteConfig.getString('testing');
                document.getElementById('navigation').innerHTML = remoteConfigValue;
            })
            .catch((error) => {
                console.error("Er is een fout opgetreden bij het ophalen van de navigation:", error);
            });
    </script>
</head>

<body>
    <div id="navigation"></div>
</body>

</html>
