<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Sandbox Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Voorkomt scrollen */
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 10,
            speed: 5,
            jumping: false,
            jumpPower: 10,
            gravity: 0.5
        };

        let keys = {};

        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCoordinates() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`X: ${player.x.toFixed(1)} Y: ${player.y.toFixed(1)}`, 10, 20);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updatePlayerPosition() {
            if (keys['w'] && !player.jumping) {
                player.jumping = true;
                player.y -= player.jumpPower;
            }
            if (keys['a']) {
                player.x -= player.speed;
            }
            if (keys['d']) {
                player.x += player.speed;
            }

            // Schermgrenzen
            let screenLeft = 0;
            let screenRight = canvas.width;
            let screenTop = 0;
            let screenBottom = canvas.height;

            // Zorg ervoor dat de speler binnen het scherm blijft
            if (player.x - player.size < screenLeft) {
                player.x = screenLeft + player.size;
            }
            if (player.x + player.size > screenRight) {
                player.x = screenRight - player.size;
            }
            if (player.y - player.size < screenTop) {
                player.y = screenTop + player.size;
            }
            if (player.y + player.size > screenBottom) {
                player.y = screenBottom - player.size;
            }

            if (player.jumping) {
                player.y -= player.jumpPower;
                player.jumpPower -= player.gravity;
                if (player.y >= canvas.height / 2) {
                    player.y = canvas.height / 2;
                    player.jumping = false;
                    player.jumpPower = 10;
                }
            }
        }

        function update() {
            clearCanvas();
            updatePlayerPosition();
            drawPlayer();
            drawCoordinates();
            requestAnimationFrame(update);
        }

        function keyDownHandler(e) {
            keys[e.key] = true;
        }

        function keyUpHandler(e) {
            keys[e.key] = false;
        }

        window.addEventListener('keydown', keyDownHandler);
        window.addEventListener('keyup', keyUpHandler);
        update();
    </script>
</body>
</html>
