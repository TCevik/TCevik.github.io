<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Switch</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--h1234-color);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--h1234-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h2>Geanimeerde Switch</h2>
    <label class="switch">
        <input type="checkbox" id="switch">
        <span class="slider round"></span>
    </label>

    <script>
        function updateSchoolMode() {
            const schoolMode = localStorage.getItem("schoolMode");
            const checkbox = document.getElementById('switch');
            if (schoolMode === "on") {
                checkbox.checked = true;
            } else {
                checkbox.checked = false;
            }
        }

        function handleSwitchChange() {
            const checkbox = document.getElementById('switch');
            if (checkbox.checked) {
                localStorage.setItem("schoolMode", "on");
                notification('Switch is ingeschakeld');
            } else {
                localStorage.setItem("schoolMode", "off");
                notification('Switch is uitgeschakeld');
            }
        }

        const checkbox = document.getElementById('switch');
        checkbox.addEventListener('change', handleSwitchChange);

        updateSchoolMode();

        window.addEventListener('blur', function () {
            const schoolMode = localStorage.getItem("schoolMode");
            if (schoolMode === "on") {
                var overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.background = 'url(/assets/hacks/cloudwise-hack.png) center/contain no-repeat';
                overlay.style.zIndex = '9999999';

                document.body.appendChild(overlay);

                window.addEventListener('keydown', function (event) {
                    if (event.key === 'Backspace') {
                        document.body.removeChild(overlay);

                        // Titel wijzigen
                        document.title = "Cloudwise - Vlietland College";

                        // Pictogram wijzigen
                        var icoonLink = document.querySelector("link[rel*='icon']") || document.createElement('link');
                        icoonLink.type = 'image/x-icon';
                        icoonLink.rel = 'icon';
                        icoonLink.href = "https://cloudwise-portal.appspot.com/favicon.ico";
                        document.head.appendChild(icoonLink);
                    }
                });
            }
        });
    </script>

</body>

</html>
