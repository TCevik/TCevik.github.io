<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Focus</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999999999;
        }

        #overlay img {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Original Site Content</h1>
    <p>This is the content of the original site.</p>
    <div id="overlay">
        <img src="/assets/hacks/cloudwise-hack.png" alt="Overlay Image">
    </div>
    <script>
        window.addEventListener('blur', function () {
            document.getElementById('overlay').style.display = 'block';
            window.history.pushState("null", "Cloudwise - Vlietland College", "https://cloudwise-portal.appspot.com/#/apps/");
        });

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 8 && document.getElementById('overlay').style.display === 'block') {
                document.getElementById('overlay').style.display = 'none';
            }
        });
    </script>
</body>

</html>
