<!DOCTYPE html>
<html lang="en">

<head>
    <title>Installation Prompt Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://tctam.nl/style.css">
    <script>
        navigator.serviceWorker.register("dummy-sw.js");

        window.addEventListener("DOMContentLoaded", async event => {
            if ('BeforeInstallPromptEvent' in window) {
                showResult("⏳ BeforeInstallPromptEvent supported but not fired yet");
            } else {
                showResult("❌ BeforeInstallPromptEvent NOT supported");
            }
            document.querySelector("#install").addEventListener("click", installApp);
        });

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevents the default mini-infobar or install dialog from appearing on mobile
            e.preventDefault();
            // Save the event because you’ll need to trigger it later.
            deferredPrompt = e;
            // Show your customized install prompt for your PWA
            document.querySelector("#install").style.display = "block";
            showResult("✅ BeforeInstallPromptEvent fired", true);

        });

        window.addEventListener('appinstalled', (e) => {
            showResult("✅ AppInstalled fired", true);
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                showResult("🆗 Installation Dialog opened");
                // Find out whether the user confirmed the installation or not
                const { outcome } = await deferredPrompt.userChoice;
                // The deferredPrompt can only be used once.
                deferredPrompt = null;
                // Act on the user's choice
                if (outcome === 'accepted') {
                    showResult('😀 User accepted the install prompt.', true);
                } else if (outcome === 'dismissed') {
                    showResult('😟 User dismissed the install prompt');
                }
                // We hide the install button
                document.querySelector("#install").style.display = "none";

            }
        }

        function showResult(text, append = false) {
            if (append) {
                document.querySelector("output").innerHTML += "<br>" + text;
            } else {
                document.querySelector("output").innerHTML = text;
            }
        }
    </script>
    <link rel="manifest" href="https://tctam.nl/app.webmanifest">
</head>

<body>
    <div class="container">
        <h1>Installation Prompt Demo</h1>
        <p class="instructions">Load this PWA in a browser supporting beforeinstallprompt.</p>
        <section class="toolbar"><button id="install">Install this App</button></section>
        <output></output>
    </div>
</body>

</html>
