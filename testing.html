<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>

    <style>
    .skiptranslate, #google_translate_element {display: none;}
    body {min-height: 0px !important; position: static !important; top: 0px !important;}
    </style>

    <script>
        let detectedLanguage = window.navigator.language || window.navigator.userLanguage;
        alert(detectedLanguage);

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'NL'}, 'google_translate_element');
        }

        let lang = window.navigator.languages ? window.navigator.languages[0] : null;
        lang = lang || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage;

        let shortLang = lang;
        if (shortLang.indexOf('-') !== -1)
            shortLang = shortLang.split('-')[0];

        if (shortLang.indexOf('_') !== -1)
            shortLang = shortLang.split('_')[0];

        console.log(lang, shortLang);

        function loadTranslateScript() {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadTranslateScript);
    </script>

</head>
<body>
    <button id="top-left-button" onclick="window.location.href='/'">Home</button>
    <h1>Welkom op de TC_tam Website!</h1>
    <p>Hoe gaat het met jullie? Met mij heel goed!</p>
    <p>Hello everyone!</p>
</body>
</html>
