<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>

    <style>
    .skiptranslate, #google_translate_element {display: none;}
    body {min-height: 0px !important; position: static !important; top: 0px !important;}
    </style>

    <script>
        let lang = window.navigator.languages ? window.navigator.languages[0] : null;
        lang = lang || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage;

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'nl',
            }, 'google_translate_element');

            setTimeout(function() {
                // Set the default language to Spanish
                var selectElement = document.querySelector('#google_translate_element select');
                selectElement.value = 'en';
                selectElement.dispatchEvent(new Event('change'));
            }, 100);
        }
    
        function loadTranslateScript() {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var newDiv = document.createElement('div');
            newDiv.id = 'google_translate_element';
            document.body.appendChild(newDiv);
        });

        document.addEventListener('DOMContentLoaded', loadTranslateScript);
    </script>

</head>
<body>
    <button id="top-left-button" onclick="window.location.href='/'">Home</button>
    <h1>Hallo hoe gaat het daddy</h1>
    <p>Met mij gaat het verdomme mega goed bro!</p>
    <div id="google_translate_element"></div>
</body>
</html>
