<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meertalige Website</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>

<body>
    <select id="languageSelector">
        <option value="en">English</option>
        <option value="nl">Nederlands</option>
    </select>

    <h1 data-translate="welcome"></h1>
    <p data-translate="about"></p>
    <footer>
        <p data-translate="contact"></p>
    </footer>

    <script>
        // Simulatie van JSON-bestanden binnen JavaScript
        const translations = {
            en: {
                welcome: "Welcome to my website",
                about: "About us",
                contact: "Contact",
            },
            nl: {
                welcome: "Welkom op mijn website",
                about: "Over ons",
                contact: "Contact",
            },
        };

        // Teksten updaten
        function updateLanguage(lang) {
            const selectedTranslations = translations[lang];
            document.querySelectorAll("[data-translate]").forEach((el) => {
                const key = el.getAttribute("data-translate");
                if (selectedTranslations[key]) {
                    el.textContent = selectedTranslations[key];
                }
            });
        }

        // Event listener voor select
        const selector = document.getElementById("languageSelector");
        const savedLang = localStorage.getItem("language") || "en";

        selector.value = savedLang;
        updateLanguage(savedLang);

        selector.addEventListener("change", (e) => {
            const lang = e.target.value;
            localStorage.setItem("language", lang);
            updateLanguage(lang);
        });
    </script>
</body>

</html>
