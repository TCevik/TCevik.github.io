<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Gegevens</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>

<body>

    <h1>Fortnite Gegevens</h1>
    <div id="fortnite-gegevens"></div>

    <script>
        function haalEnToonFortniteGegevens() {
            var api_key = "808591ed-1cad-4e55-8470-09997682ab54";
            var url = "https://fortnite-api.com/v2/stats/br/v2/6ad89fadc47c474eaece76b07c20e132";

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.setRequestHeader("Authorization", api_key);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        toonSpecifiekeFortniteGegevens(response);
                    } else {
                        document.getElementById('fortnite-gegevens').innerHTML = "Er is een fout opgetreden bij het ophalen van de gegevens. Status code: " + xhr.status;
                    }
                }
            };
            xhr.send();
        }

        function toonSpecifiekeFortniteGegevens(data) {
            var epicNaam = data.data.account.name;
            var level = data.data.battlePass.level;
            var kills = data.data.stats.all.overall.kills;
            var minutesPlayed = data.data.stats.all.overall.minutesPlayed;
            var kd = data.data.stats.all.overall.kd;

            var fortniteDiv = document.getElementById('fortnite-gegevens');
            fortniteDiv.innerHTML = "<p>Mijn epic is: " + epicNaam + "</p>" +
                "<p>Ik ben op dit moment level: " + level + "</p>" +
                "<p>Ik heb " + kills + " kills gemaakt.</p>" +
                "<p>Ik heb " + minutesPlayed + " minuten Fortnite gespeeld.</p>" +
                "<p>Mijn fortnite KD is: " + kd + "</p>";
        }

        window.onload = function () {
            haalEnToonFortniteGegevens();
        };
    </script>

</body>

</html>
