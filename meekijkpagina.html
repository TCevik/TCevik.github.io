<!DOCTYPE html>
<html>
<head>
  <title>Meekijkpagina</title>
  <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
  <link rel="stylesheet" href="https://tcevik.github.io/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #activities {
      font-family: 'Lexend', sans-serif;
      font-size: 14px;
      padding: 10px;
      background-color: #f2f2f2;
      height: 100%;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <h1>Activiteiten van de studenten</h1>
  <div id="activities"></div>

  <script>
    // Activiteiten weergeven
    function displayActivities() {
      var activities = localStorage.getItem('studentActivities');
      if (activities) {
        activities = JSON.parse(activities);
        var activitiesDiv = document.getElementById('activities');
        for (var i = 0; i < activities.length; i++) {
          var activity = activities[i];
          var activityElement = document.createElement('p');
          activityElement.textContent = activity;
          activitiesDiv.appendChild(activityElement);
        }
      }
    }

    // Activiteiten weergeven wanneer de pagina wordt geladen
    window.onload = function() {
      displayActivities();
    };

    // Activiteiten weergeven wanneer er een nieuwe activiteit wordt gelogd
    window.addEventListener('storage', function(e) {
      if (e.key === 'studentActivities') {
        var activitiesDiv = document.getElementById('activities');
        activitiesDiv.innerHTML = '';
        displayActivities();
      }
    });
  </script>
</body>
</html>
