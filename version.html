<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Versie</title>
</head>
<body>
  <h1>Versie: <span id="version"></span></h1>

  <script>
    const githubUrl = "https://api.github.com/repos/<your-username>/<your-repository>/actions/workflows/<your-workflow>/runs";
    const getVersion = async () => {
      const response = await fetch(githubUrl);
      const json = await response.json();
      const version = json.workflow_runs[0].number;
      document.getElementById("version").innerHTML = version;
    };

    getVersion();
  </script>
</body>
</html>
