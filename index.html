<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Homepage</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
    </style>
</head>

<body>
    <nav id="nav_main">
        <div id="nav_logo_container">
            <img id="nav_menu_icon" src="assets/menu-icon.svg" alt="Menu Icon" onclick="toggleNav()">
            <div id="nav_logo"><a href="#">TC_tam</a></div>
        </div>
        <div id="nav_quickbuttons">
            <a href="#settings"><img src="assets/settings-icon.svg" id="nav_settings_icon" alt="Settings Icon"></a>
        </div>
    </nav>

    <div id="sidebar_main">
        <a href="/index">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a id="sidebar_copyright">TC_tam &copy; 2023 - <span id="sidebar_copyright_year"></span></a>
    </div>

    <main>
        <h1>Click on the button to go to the site!</h1>
        <button onclick="location.href='https://tctam-site-oud.github.io/';">Go to the temporary site</button>
    </main>

    <script>
        document.getElementById("sidebar_copyright_year").textContent = new Date().getFullYear();

        const sidebar = document.getElementById("sidebar_main");
        const openBtn = document.getElementById("nav_menu_icon");

        const sidebarMaxWidth = window.innerWidth <= 496
            ? window.innerWidth - 32
            : parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width'), 10);

        function openNav() {
            sidebar.style.width = sidebarMaxWidth + "px";
            openBtn.classList.add("change");
        }

        function closeNav() {
            sidebar.style.width = "0";
            openBtn.classList.remove("change");
        }

        function toggleNav() {
            const sidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);
            if (sidebarWidth > 0) {
                closeNav();
            } else {
                openNav();
            }
        }

        openBtn.addEventListener("click", toggleNav);

        document.addEventListener("click", function (event) {
            const isClickInside = sidebar.contains(event.target) || (openBtn && openBtn.contains(event.target));
            const sidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);

            if (!isClickInside && sidebarWidth > 0) {
                closeNav();
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let currentSidebarWidth = 0;
        let isHorizontalSwipe = false;

        document.addEventListener("touchstart", function (event) {
            touchStartX = event.changedTouches[0].clientX;
            touchStartY = event.changedTouches[0].clientY;
            touchStartTime = Date.now();
            currentSidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);
            isHorizontalSwipe = false;
            sidebar.style.transition = "none";
        }, false);

        document.addEventListener("touchmove", function (event) {
            const touchX = event.changedTouches[0].clientX;
            const touchY = event.changedTouches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            if (!isHorizontalSwipe) {
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                    isHorizontalSwipe = true;
                } else {
                    return;
                }
            }

            if (currentSidebarWidth > 0) {
                let newWidth = currentSidebarWidth + deltaX;

                if (newWidth < currentSidebarWidth) {
                    if (newWidth < 0) newWidth = 0;
                    sidebar.style.width = newWidth + "px";
                }
            }
        }, false);

        document.addEventListener("touchend", function (event) {
            if (!isHorizontalSwipe) return;

            const touchX = event.changedTouches[0].clientX;
            const deltaX = touchX - touchStartX;
            const deltaTime = Date.now() - touchStartTime;
            const swipeSpeed = deltaX / deltaTime;

            const sidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);

            const fastSwipeThreshold = 0.5;

            if (swipeSpeed < -fastSwipeThreshold) {
                closeNav();
            } else {
                if (sidebarWidth < sidebarMaxWidth / 2) {
                    closeNav();
                } else {
                    openNav();
                }
            }
        }, false);
    </script>
</body>

</html>
