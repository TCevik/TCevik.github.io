<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Homepage</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #43a047;
            --on-primary: #ffffff;
            --surface-color: #f5f5f5;
            --on-surface: #000000;
            --hover-color: #e0f2e9;
            --shadow-elevation: 0 3px 6px rgba(0, 0, 0, 0.16);
            --sidebar-width: 280px;
        }

        /* Navbar */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
            width: 100%;
            height: 56px;
            padding: 0 16px;
            background-color: var(--primary-color);
            color: var(--on-primary);
            box-shadow: var(--shadow-elevation);
            border-radius: 0 0 16px 16px;
            z-index: 1000;
        }

        #logoandnav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #logo a {
            font-size: 24px;
            font-weight: 700;
            color: var(--on-primary);
            text-decoration: none;
        }

        #navbar-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #navbar-icon:hover {
            transform: scale(1.15);
        }

        #quickbuttons a img {
            width: 32px;
            height: 32px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        #quickbuttons a img:hover {
            transform: scale(1.15);
        }

        /* Sidebar */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            padding-top: 60px;
            box-shadow: var(--shadow-elevation);
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
            transition: 0.5s;
            z-index: 999;
        }

        #sidebar a {
            display: block;
            padding: 14px 24px;
            margin: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: var(--on-surface);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        #sidebar a:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        #sidebar p {
            margin: 16px;
            font-size: 14px;
            opacity: 0.7;
        }

        button {
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: var(--on-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            background-color: var(--primary-hover);
            ;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logoandnav">
            <img id="navbar-icon" src="assets/menu-icon.svg" alt="Menu Icon" onclick="openNav()">
            <div id="logo"><a href="#">TC_tam</a></div>
        </div>
        <div id="quickbuttons">
            <a href="#settings"><img src="assets/settings-icon.svg" id="settings-icon" alt="Settings Icon"></a>
        </div>
    </nav>

    <div id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a id="copyright">TC_tam &copy; 2023 - <span id="copyrightyear"></span></a>
    </div>

    <main>
        <h1>Click on the button to go to the site!</h1>
        <button onclick="location.href='https://tctam-site-oud.github.io/';">Go to the temporary site</button>
    </main>

    <script>
        document.getElementById("copyrightyear").textContent = new Date().getFullYear();

        const sidebar = document.getElementById("sidebar");
        const openBtn = document.getElementById("navbar-icon");

        const sidebarMaxWidth = window.innerWidth <= 496 ? window.innerWidth - 32 : parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width'), 10);

        function openNav() {
            sidebar.style.transition = "0.3s";
            sidebar.style.width = sidebarMaxWidth + "px";
        }

        function closeNav() {
            sidebar.style.transition = "0.3s";
            sidebar.style.width = "0";
        }

        document.addEventListener("click", function (event) {
            const isClickInside = sidebar.contains(event.target) || (openBtn && openBtn.contains(event.target));
            const sidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);

            if (!isClickInside && sidebarWidth > 0) {
                closeNav();
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let currentSidebarWidth = 0;
        let isHorizontalSwipe = false;

        document.addEventListener("touchstart", function (event) {
            touchStartX = event.changedTouches[0].clientX;
            touchStartY = event.changedTouches[0].clientY;
            touchStartTime = Date.now();
            currentSidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);
            isHorizontalSwipe = false;
            sidebar.style.transition = "none";
        }, false);

        document.addEventListener("touchmove", function (event) {
            const touchX = event.changedTouches[0].clientX;
            const touchY = event.changedTouches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            if (!isHorizontalSwipe) {
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                    isHorizontalSwipe = true;
                } else {
                    return;
                }
            }

            let newWidth = currentSidebarWidth + deltaX;
            if (newWidth > sidebarMaxWidth) newWidth = sidebarMaxWidth;
            if (newWidth < 0) newWidth = 0;

            sidebar.style.width = newWidth + "px";
        }, false);

        document.addEventListener("touchend", function (event) {
            if (!isHorizontalSwipe) return;

            const touchX = event.changedTouches[0].clientX;
            const deltaX = touchX - touchStartX;
            const deltaTime = Date.now() - touchStartTime;
            const swipeSpeed = deltaX / deltaTime;

            const sidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);

            const fastSwipeThreshold = 0.5;

            if (swipeSpeed > fastSwipeThreshold) {
                openNav();
            } else if (swipeSpeed < -fastSwipeThreshold) {
                closeNav();
            } else {
                if (sidebarWidth < sidebarMaxWidth / 2) {
                    closeNav();
                } else {
                    openNav();
                }
            }
        }, false);
    </script>
</body>

</html>
