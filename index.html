<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Homepage</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        .open-btn {
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .open-btn:hover {
            background: #45a049;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 50px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #575757;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 8px;
            right: 25px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        #navbar {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px; 
            justify-content: space-between;
            align-items: center;
        }   

        #navbar .logoandnav {
            display: flex;
        }

        .logoandnav .logo {
            margin-top: 3px;
        }

        .logoandnav .logo a {
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .menu {
            padding-right: 40px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background 0.3s, color 0.3s;
            border-radius: 6px;
            margin-right: 0px;
            background-color: #676767;
        }

        .menu a:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div class="logoandnav">
            <button class="open-btn" onclick="openNav()">â˜°</button>
            <div class="logo"><a href="#">TC_tam</a></div>
        </div>

        <div class="menu">
            <a href="#settings">Settings</a>
        </div>
    </nav>

    <div id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <main>
        <h1>Click on the button to go to the site!</h1>
        <button onclick="location.href='https://tctam-site-oud.github.io/';">Go to the temporary site</button>
    </main>

    <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
        }
    
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
        }
      </script>    
</body>

</html>
