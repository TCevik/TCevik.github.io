<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Homepage</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #43a047;
            --on-primary: #ffffff;
            --surface-color: #f5f5f5;
            --on-surface: #000000;
            --hover-color: #e0f2e9;
            --shadow-elevation: 0 3px 6px rgba(0, 0, 0, 0.16);
            --sidebar-width: 280px;
        }

        /* Navbar */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box; 
            width: 100%;
            height: 56px;
            padding: 0 16px;
            background-color: var(--primary-color);
            color: var(--on-primary);
            box-shadow: var(--shadow-elevation);
            border-radius: 0 0 16px 16px;
            z-index: 1000;
        }

        #logoandnav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #logo a {
            font-size: 24px;
            font-weight: 700;
            color: var(--on-primary);
            text-decoration: none;
        }

        #navbar-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #navbar-icon:hover {
            transform: scale(1.2);
        }

        #quickbuttons a img {
            width: 32px;
            height: 32px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        #quickbuttons a img:hover {
            transform: scale(1.15);
        }

        /* Sidebar */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            padding-top: 60px;
            box-shadow: var(--shadow-elevation);
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
            transition: 0.5s;
            z-index: 999;
        }

        #sidebar a {
            display: block;
            padding: 14px 24px;
            margin: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: var(--on-surface);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        #sidebar a:hover {
            background-color: var(--hover-color);
            transform: scale(1.03);
        }

        #sidebar p {
            margin: 16px;
            font-size: 14px;
            opacity: 0.7;
        }

        button {
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: var(--on-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logoandnav">
            <img id="navbar-icon" src="assets/menu-icon.svg" alt="Menu Icon" onclick="openNav()">
            <div id="logo"><a href="#">TC_tam</a></div>
        </div>
        <div id="quickbuttons">
            <a href="#settings"><img src="assets/settings-icon.svg" alt="Settings Icon"></a>
        </div>
    </nav>

    <div id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a id="copyright">TC_tam &copy; 2023 - <span id="copyrightyear"></span></a>
    </div>

    <main>
        <h1>Click on the button to go to the site!</h1>
        <button onclick="location.href='https://tctam-site-oud.github.io/';">Go to the temporary site</button>
    </main>

    <script>
        document.getElementById("copyrightyear").textContent = new Date().getFullYear();

        function openNav() {
            const sidebar = document.getElementById("sidebar");
            if (window.innerWidth <= 768) {
                sidebar.style.width = "calc(100% - 32px)";
            } else {
                sidebar.style.width = "var(--sidebar-width)";
            }
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        document.addEventListener("click", function (event) {
            const sidebar = document.getElementById("sidebar");
            const openBtn = document.getElementById("navbar-icon");

            const isClickInside = sidebar.contains(event.target) || (openBtn && openBtn.contains(event.target));

            const sidebarWidth = parseInt(window.getComputedStyle(sidebar).width, 10);

            if (!isClickInside && sidebarWidth > 0) {
                closeNav();
            }
        });
    </script>
</body>

</html>
