<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Homepage</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgb(230, 255, 230);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 50px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: #000;
            display: block;
            transition: 0.3s;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 8px;
            right: 25px;
            font-size: 36px;
            color: #000;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        #navbar {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #081c15;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center;
        }

        #navbar .logoandnav {
            display: flex;
        }

        .logoandnav .logo {
            margin-top: 3px;
        }

        .logoandnav .logo a {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .menu {
            padding-right: 40px;
        }

        .menu img,
        .open-btn {
            padding: 8px 12px;
            transition: transform 0.3s ease;
            background-color: transparent;
            border-radius: 6px;
            margin-right: 0px;
            transform: scale(1.0);
            border: 0px;
        }

        .menu img:hover,
        .open-btn:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div class="logoandnav">
            <a class="open-btn" onclick="openNav()"><img class="navbar-icon" src="assets/menu-icon.svg"
                    alt="Settings Icon"></a>
            <div class="logo"><a href="#">TC_tam</a></div>
        </div>

        <div class="menu">
            <a href="#settings"><img class="navbar-icon" src="assets/settings-icon.svg" alt="Settings Icon"></a>
        </div>
    </nav>

    <div id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <main>
        <h1>Click on the button to go to the site!</h1>
        <button onclick="location.href='https://tctam-site-oud.github.io/';">Go to the temporary site</button>
    </main>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        const sidebar = document.getElementById("mySidebar");
        const openBtn = document.querySelector(".open-btn");

        document.addEventListener("click", function (event) {
            const isClickInside = sidebar.contains(event.target) || openBtn.contains(event.target);
            if (!isClickInside && sidebar.style.width === "250px") {
                closeNav();
            }
        });
    </script>
</body>

</html>
