<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Voeg hier je CSS-links toe -->
</head>
<body>
    <header>
        <h1>Chat App</h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-messages">
                <!-- Hier worden de chatberichten weergegeven -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type hier je bericht...">
                <button id="send-button">Verstuur</button>
            </div>
        </div>
    </main>
    <script src="firebase-app.js"></script> <!-- Voeg hier de Firebase JavaScript SDK toe -->
    <script src="firebase-database.js"></script> <!-- Voeg hier de Firebase Realtime Database SDK toe -->
    <script src="main.js"></script> <!-- Voeg hier je eigen JavaScript-bestand toe voor de chatfunctionaliteit -->
</body>
</html>
