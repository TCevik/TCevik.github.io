<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Je bent offline</title>
    
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 auto;
        }

        h1, p {
            color: black;
        }

        button {
            background-color: rgb(30, 30, 30);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

    <script>
        function checkWifiAndReload() {
            if (navigator.connection && navigator.connection.type) {
                if (navigator.connection.type === 'wifi') {
                    location.reload();
                }
            }
        }
    
        setInterval(checkWifiAndReload, 500);

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <h1>Oeps, je hebt geen verbinding!</h1>
    <p>Deze pagina kon helaas niet worden geladen, controleer je verbinding.</p>

    <button onclick="goBack()">Terug</button>

    <p style="color: grey;">TC_tam - Tamer Çevik ©</p>
</body>
</html>
