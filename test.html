<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>[NAAM VAN TABBLAD]</title>
    
    <link rel="stylesheet" href="https://tcevik.github.io/style.css">
    <script src="https://tcevik.github.io/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

    <script>
        function stuurNotificatie() {
            if (!("Notification" in window)) {
                alert("Deze browser ondersteunt geen desktop notificaties.");
            } else if (Notification.permission === "granted") {
                toonNotificatie();
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission(function (permission) {
                    if (permission === "granted") {
                        toonNotificatie();
                    }
                });
            }
        }

        function toonNotificatie() {
            var notificatieOpties = {
                body: "Dit is een voorbeeld van een notificatie.",
                icon: "https://tcevik.github.io/favicon.ico"
            };
            var notificatie = new Notification("Nieuwe Notificatie", notificatieOpties);
        }
    </script>
</head>
<body>
    <button id="top-left-button" onclick="window.location.href='https://tcevik.github.io'">Home</button>
    <h1>[Titel]</h1>

    <br>[Woord woord woord. Woord woord woord. Woord woord woord.]</p>

    <button onclick="stuurNotificatie()">Stuur Notificatie</button>
</body>
</html>
