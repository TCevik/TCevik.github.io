<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>TC_tam - Rich Life Simulator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        #currencies {
            display: inline-flex;
            position: absolute;
            top: 20px;
            left: 0px;
            background-color: var(--bg-accent-color2);
            border-radius: var(--border-radius4);
            padding-left: 10px;
            padding-right: 10px;
            gap: 30px;
            align-items: center;
            height: auto;
        }

        #level {
            font-weight: bold;
            margin-left: 20px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: var(--bg-accent-color1);
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            height: 80%;
            max-height: 90vh;
            position: relative;
            overflow-y: auto;
        }

        .close-popup {
            position: absolute;
            top: -20px;
            right: 15px;
            cursor: pointer;
            font-size: 5em;
        }
    </style>
</head>

<body>
    <div id="popupContainer" class="popup-overlay">
        <div class="popup-content" id="popupContent">
            <span class="close-popup" onclick="closePopup();">&times;</span>
        </div>
    </div>

    <div id="currencies">
        <p id="level">1</p>
        <p id="money-show">â‚¬0,00</p>

        <button onclick="openPopup('settingsPopupContent');">Settings</button>
    </div>

    <script>
        const popups = {
            settingsPopupContent: `
                <h2>Settings</h2>
                <button>Option 1</button>
                <button>Option 2</button>
                <button>Option 3</button>
            `,

            anotherPopupContent: `
                <h2>Another Popup</h2>
                <p>Hello, this is another popup content.</p>
            `
        };

        function openPopup(contentId) {
            const content = popups[contentId];
            if (content) {
                document.getElementById('popupContent').innerHTML = `<span class="close-popup" onclick="closePopup();">&times;</span>` + content;
                document.getElementById('popupContainer').classList.add('show');
            } else {
                notification('ERROR: Popup content not found for ID:', contentId);
            }
        }

        function closePopup() {
            document.getElementById('popupContainer').classList.remove('show');
            setTimeout(() => {
                document.getElementById('popupContent').innerHTML = '<span class="close-popup" onclick="closePopup();">&times;</span>';
            }, 300);
        }
    </script>
</body>

</html>
