<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>TC_tam Casino 2</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        #welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #welcome-container.hidden {
            opacity: 0;
        }

        #welcome-text {
            color: #fff;
            font-size: 4em;
            animation: welcome-animation 2s forwards;
            margin: 0;
        }

        #casino-text {
            color: #fff;
            font-size: 4em;
            opacity: 0;
            animation: casino-animation 2s forwards 2s;
            margin: 0;
        }

        @keyframes welcome-animation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0.5) translateY(-40px);
            }
        }

        @keyframes casino-animation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        #info-bar {
            background-color: var(--bg-accent-color2);
            align-items: center;
            text-align: left;
            padding: 20px;
            position: fixed;
            display: flex;
            top: 0;
            left: 50%;
            width: 80%;
            transform: translateX(-50%);
            z-index: 10;
            border-bottom-left-radius: var(--border-radius2);
            border-bottom-right-radius: var(--border-radius2);
            justify-content: space-between;
        }
    </style>
    <script src="/script.js"></script>
</head>

<body>
    <div id="welcome-container">
        <h1 id="welcome-text">Welcome to</h1>
        <h1 id="casino-text">TC_tam Casino 2</h1>
    </div>

    <div id="info-bar">
        <h4>Money: 0</h4>
    </div>

    <div id="game-container">

    </div>

    <script>
        window.addEventListener('load', () => {
            const welcomeContainer = document.getElementById('welcome-container');
            if (sessionStorage.getItem('visited')) {
                welcomeContainer.style.display = 'none';
            } else {
                setTimeout(() => {
                    welcomeContainer.classList.add('hidden');
                    setTimeout(() => {
                        welcomeContainer.style.display = 'none';
                    }, 1000);
                }, 4000);
                sessionStorage.setItem('visited', 'true');
            }
        });
    </script>
</body>

</html>
