<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>IDE</title>
    
    <link rel="stylesheet" href="https://tcevik.github.io/style.css">
    <script src="https://tcevik.github.io/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    
    <style>
         textarea {
            width: 95%;
            color: var(--text-color);
            margin-top: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 3px solid var(--text-color);
            font-family: 'Lexend', sans-serif;
            font-size: var(--font-size);
            padding: 10px;
            background-color: var(--background-color);
            text-align: left;
        }

        #embedFrame {
            width: 95%;
            height: 500px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 3px solid var(--text-color);
            background-color: var(--background-color);
        }
    </style>
    <script>
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
            return 'Wil je zeker de site verlaten?';
        });

        function updateEmbed() {
            var htmlCode = document.getElementById('html-code').value;
            var embedFrame = document.getElementById('embedFrame');
            embedFrame.srcdoc = htmlCode;
        }

        function handleTabKey(event) {
            if (event.key === 'Tab') {
                event.preventDefault();
                var textarea = event.target;
                var start = textarea.selectionStart;
                var end = textarea.selectionEnd;

                textarea.value = textarea.value.substring(0, start) + '    ' + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 4;
            }
        }
    </script>
</head>
<body>
    <button id="top-left-button" onclick="window.location.href='https://tcevik.github.io'">Home</button>
    <h1>IDE</h1>
    <p>Vul code in en bewonder je prestatie</p>
    
    <textarea id="html-code" rows="25" cols="30" placeholder="Typ je HTML-code hier..." oninput="updateEmbed(), highlightCode()">&lt;!DOCTYPE html&gt;
        &lt;html lang="nl"&gt;
        &lt;head&gt;
            &lt;meta charset="UTF-8"&gt;
            &lt;title&gt;[NAAM VAN TABBLAD]&lt;/title&gt;
            
            &lt;link rel="stylesheet" href="https://tcevik.github.io/style.css"&gt;
            &lt;script src="https://tcevik.github.io/script.js"&gt;&lt;/script&gt;
            &lt;link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet"&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;h1&gt;[Titel]&lt;/h1&gt;
            &lt;p&gt;[Woord woord woord. Woord woord woord. Woord woord woord.]
            &lt;br&gt;[Woord woord woord. Woord woord woord. Woord woord woord.]&lt;/p&gt;
        &lt;/body&gt;
        &lt;/html&gt;</textarea>

    <iframe id="embedFrame" srcdoc="" frameborder="0"></iframe>
</body>
</html>
