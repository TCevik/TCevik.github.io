<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Chat - Login</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        #logout-button {
            position: fixed;
            display: flex;
            top: 15px;
            right: 15px;
        }

        #profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #profile-image:hover {
            transform: scale(1.1);
        }

        #user-name-edit,
        #user-name {
            cursor: pointer;
            transition: transform 0.3s;
        }

        #user-name-edit:hover,
        #user-name:hover {
            transform: scale(1.1);
        }

        #forgot-password-button {
            cursor: pointer;
        }

        .change-info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: var(--bg-accent-color1);
            border: 1px solid #ccc;
            border-radius: var(--border-radius2);
            box-shadow: 0 0px 50px var(--h1234-color);
            z-index: 10;
        }

        .change-info-popup h3 {
            margin-top: 0px;
        }

        #toggle-form {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="dashboard" style="display: none;">
        <img id="profile-image" src="https://tctam.nl/assets/no-icon.jpg" title="Edit Profile Picture">

        <h2>Welcome, <span id="user-name"></span><span id="user-name-edit"> âœŽ</span></h2>
        <p id="email" style="margin-top: -20px;"></p>
        <p id="verification-status"></p>
        <button id="logout-button">Sign out</button>

        <div class="change-info-popup" id="change-profile-popup">
            <h3>New Profile Picture URL</h3>
            <input autocomplete="off" type="text" id="new-pfp-url" placeholder="Enter the new URL"
                style="max-width: 100% !important; padding: 8px; margin-bottom: 10px;">
            <br><button id="save-pfp-url">Save</button>
            <button id="cancel-pfp-url" style="margin-left: 10px;">Cancel</button>
            <br><button id="remove-pfp-url" style="margin-top: 20px;">Remove</button>
        </div>

        <div class="change-info-popup" id="change-name-popup">
            <h3>Change your TC_tam Account name</h3>
            <input autocomplete="off" type="text" id="new-name-url" placeholder="Enter your new name"
                style="max-width: 100% !important; padding: 8px; margin-bottom: 10px;">
            <button id="save-name-url">Save</button>
            <button id="cancel-name-url" style="margin-left: 10px;">Cancel</button>
        </div>
    </div>

    <div id="login-form-container" style="display: none;">
        <form id="login-form">
            <h2 style="margin-bottom: -10px;">Sign in</h2>
            <br><span style="margin-right: -10px;">Email:</span>
            <input autocomplete="off" type="email" id="login-email" placeholder="Email" required>
            <br><span style="margin-right: -10px;">Password:</span>
            <input autocomplete="off" type="password" id="login-password" placeholder="Password" required>
            <br><button type="submit">Sign in</button>

            <button id="google-login-button">Login with Google</button>

            <br><a id="forgot-password-button">Forgot your password?</a>
            <br>
        </form>

        <form id="register-form" style="display: none;">
            <h2 style="margin-bottom: -10px;">Sign up</h2>
            <br><span style="margin-right: -10px;">Username:</span>
            <input autocomplete="off" type="text" id="register-username" placeholder="Username" required>
            <br><span style="margin-right: -10px;">Email:</span>
            <input autocomplete="off" type="email" id="register-email" placeholder="Email" required>
            <br><span style="margin-right: -10px;">Password:</span>
            <input autocomplete="off" type="password" id="register-password" placeholder="Password" required>
            <br><button type="submit">Sign up</button>
        </form>

        <br><a id="toggle-form">Don't have an account? Sign up</a>

        <div class="change-info-popup" id="reset-password-popup">
            <h3>Reset Password</h3>
            <input autocomplete="off" type="email" id="reset-password-email" placeholder="Enter your email"
                style="max-width: 100% !important; padding: 8px; margin-bottom: 10px;">
            <button id="send-reset-link-button">Send link</button>
            <button id="cancel-reset-password" style="margin-left: 10px;">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDp6L5-6r3a6yQV_py46q3GWf_ZL2ttfu8",
            authDomain: "tctam-d04b8.firebaseapp.com",
            databaseURL: "https://tctam-d04b8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tctam-d04b8",
            storageBucket: "tctam-d04b8.appspot.com",
            messagingSenderId: "793882705601",
            appId: "1:793882705601:web:ac714f422263f4350b5e40",
            measurementId: "G-TQLZK0WT42"
        };

        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const dashboard = document.getElementById('dashboard');
        const loginFormContainer = document.getElementById('login-form-container');

        firebase.auth().onAuthStateChanged((user) => {
            const defaultProfilePicture = 'https://tctam.nl/assets/no-icon.jpg'

            if (user) {
                const userName = user.displayName || user.email.split('@')[0];
                document.getElementById('user-name').textContent = userName;

                const userEmail = user.email;
                document.getElementById('email').textContent = userEmail;

                const profilePicUrl = user.photoURL || defaultProfilePicture;
                document.getElementById('profile-image').src = profilePicUrl;

                const emailVerifiedMessage = user.emailVerified
                    ? "Your email is verified."
                    : "Your email is not verified.";
                const emailStatus = document.getElementById('verification-status');
                emailStatus.textContent = emailVerifiedMessage;
                emailStatus.style.marginTop = "-10px";
                emailStatus.style.color = user.emailVerified ? "green" : "red";
                document.getElementById('dashboard').appendChild(emailStatus);

                if (!user.emailVerified) {
                    user.sendEmailVerification()
                        .then(() => {
                            notification("Verification email sent.");
                        })
                        .catch((error) => {
                            console.error("Error sending verification email: ", error);
                            notification("Error sending verification email: " + error);
                        });
                }

                if (!user.photoURL) {
                    user.updateProfile({
                        photoURL: defaultProfilePicture
                    }).catch((error) => {
                        console.error("Error updating profile picture: ", error);
                        notification("Error updating profile picture: " + error);
                    });
                }

                dashboard.style.display = "block";
                loginFormContainer.style.display = "none";

                document.getElementById('user-name-edit').addEventListener('click', () => {
                    openNameChangePopup();
                });

                document.getElementById('user-name').addEventListener('click', () => {
                    openNameChangePopup();
                });

                function openNameChangePopup() {
                    document.getElementById('change-name-popup').style.display = "block";
                    document.getElementById('new-name-url').value = user.displayName;
                }

                document.getElementById('cancel-name-url').addEventListener('click', () => {
                    document.getElementById('change-name-popup').style.display = "none";
                });

                document.getElementById('save-name-url').addEventListener('click', () => {
                    const newName = document.getElementById('new-name-url').value;
                    if (newName) {
                        user.updateProfile({
                            displayName: newName
                        }).then(() => {
                            document.getElementById('user-name').textContent = newName;
                            document.getElementById('change-name-popup').style.display = "none";
                        }).catch((error) => {
                            if (error.code === 'auth/invalid-profile-attribute' && error.message.includes('Display name too long')) {
                                notification("The name you entered is too long. Choose a shorter name and try again.");
                            } else {
                                console.error("Error updating display name: ", error);
                                notification("Error updating display name: " + error);
                            }
                        });
                    }
                });

                document.getElementById('profile-image').addEventListener('click', () => {
                    document.getElementById('change-profile-popup').style.display = "block";
                    document.getElementById('new-pfp-url').value = user.photoURL;
                });

                document.getElementById('cancel-pfp-url').addEventListener('click', () => {
                    document.getElementById('change-profile-popup').style.display = "none";
                });

                document.getElementById('save-pfp-url').addEventListener('click', () => {
                    const newUrl = document.getElementById('new-pfp-url').value;
                    if (newUrl) {
                        user.updateProfile({
                            photoURL: newUrl
                        }).then(() => {
                            document.getElementById('profile-image').src = newUrl;
                            document.getElementById('change-profile-popup').style.display = "none";
                        }).catch((error) => {
                            console.error("Error updating profile picture: ", error);
                            notification("Error updating profile picture: " + error);
                        });
                    }
                });

                document.getElementById('remove-pfp-url').addEventListener('click', () => {
                    user.updateProfile({
                        photoURL: defaultProfilePicture
                    }).then(() => {
                        document.getElementById('profile-image').src = defaultProfilePicture;
                        document.getElementById('change-profile-popup').style.display = "none";
                    }).catch((error) => {
                        console.error("Error updating profile picture: ", error);
                        notification("Error updating profile picture: " + error);
                    });
                });
            } else {
                dashboard.style.display = "none";
                loginFormContainer.style.display = "block";
            }
        });

        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            firebase.auth().signOut()
                .then(() => {
                    dashboard.style.display = "none";
                    loginFormContainer.style.display = "block";
                })
                .catch((error) => {
                    console.error("Error logging out: ", error);
                    notification('Error logging out: ' + error)
                });
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    notification('Succesfully logged in!')
                    dashboard.style.display = "block";
                    loginFormContainer.style.display = "none";
                })
                .catch((error) => {
                    if (error.code === 'auth/invalid-credential') {
                        notification('Incorrect login details.');
                    } else {
                        notification('An error occurred: ' + error.code + '. Please try again.');
                    }
                });
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    user.updateProfile({
                        displayName: username
                    }).then(() => {
                        notification('Successfully registered!')
                        const userName = user.displayName || user.email.split('@')[0];
                        document.getElementById('user-name').textContent = userName;
                    }).catch((error) => {
                        if (error.code === 'auth/invalid-profile-attribute' && error.message.includes('Display name too long')) {
                            notification("The name you entered is too long. Choose a shorter name and try again.");
                        } else {
                            console.error("Error setting display name: ", error);
                            notification("Error setting display name: " + error);
                        }
                    });
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        notification('Email is already in use.');
                    } else if (error.code === 'auth/password-does-not-meet-requirements') {
                        notification('Use a password of 6 to 4096 characters, which must contain at least 1 lowercase and 1 uppercase letter.');
                    }
                    else {
                        notification('An error occurred: ' + error.code + '. Please try again.');
                    }
                });
        });

        document.getElementById('toggle-form').addEventListener('click', () => {
            const toggleButton = document.getElementById('toggle-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleButton.textContent = "Don't have an account? Sign up";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleButton.textContent = "Already have an account? Sign in";
            }
        });

        document.getElementById('forgot-password-button').addEventListener('click', () => {
            document.getElementById('reset-password-popup').style.display = "block";
        });

        document.getElementById('cancel-reset-password').addEventListener('click', () => {
            document.getElementById('reset-password-popup').style.display = "none";
        });

        document.getElementById('send-reset-link-button').addEventListener('click', function () {
            const email = document.getElementById('reset-password-email').value;

            if (email) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        notification("Reset link sent! Check your email.");
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error(errorCode, errorMessage);
                        notification("Error sending reset email. Please try again." + error);
                    });
            } else {
                notification("Please enter a valid email address.");
            }
        });

        document.getElementById('google-login-button').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();

            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;

                    if (result.additionalUserInfo.isNewUser) {
                        const username = user.displayName || user.email.split('@')[0];
                        user.updateProfile({
                            displayName: username
                        }).then(() => {
                            notification('Successfully logged in with Google!');
                        }).catch((error) => {
                            console.error('Error updating profile: ', error);
                            notification('Error updating profile: ' + error);
                        });
                    }

                    dashboard.style.display = "block";
                    loginFormContainer.style.display = "none";
                })
                .catch((error) => {
                    console.error('Error during Google login: ', error);
                    notification('An error occurred: ' + error.message);
                });
        });
    </script>
</body>

</html>
