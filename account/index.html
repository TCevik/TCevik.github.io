<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC_tam Chat - Login</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        #logout-button {
            position: fixed;
            display: flex;
            top: 15px;
            right: 15px;
        }

        #profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #profile-image:hover {
            transform: scale(1.1);
        }

        #user-name-edit,
        #user-name {
            cursor: pointer;
            transition: transform 0.3s;
        }

        #user-name-edit:hover,
        #user-name:hover {
            transform: scale(1.1);
        }

        #forgot-password-button {
            cursor: pointer;
        }

        .change-info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: var(--bg-accent-color1);
            border: 1px solid #ccc;
            border-radius: var(--border-radius2);
            box-shadow: 0 0px 50px var(--h1234-color);
            z-index: 10;
        }

        .change-info-popup h3 {
            margin-top: 0px;
        }

        #toggle-form {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="dashboard" style="display: none;">
        <img id="profile-image" src="https://tctam.nl/assets/no-icon.jpg" title="Edit Profile Picture">

        <h2>Welcome, <span id="user-name"></span><span id="user-name-edit"> âœŽ</span></h2>
        <p id="email" style="margin-top: -20px;"></p>
        <p id="verification-status"></p>
        <button id="logout-button">Sign out</button>

        <div class="change-info-popup" id="change-profile-popup">
            <h3>New Profile Picture</h3>
            <input autocomplete="off" type="text" id="new-pfp-url" placeholder="Enter the new URL"
                style="max-width: 100% !important; padding: 8px; margin-bottom: 10px;">
            <p style="margin: 10px 0;">OR</p>
            <input type="file" id="upload-pfp" accept="image/*" style="margin-bottom: 10px;">
            <br>
            <button id="save-pfp-url">Save</button>
            <button id="cancel-pfp-url" style="margin-left: 10px;">Cancel</button>
            <br>
            <button id="remove-pfp-url" style="background-color: red; margin-top: 20px;">Remove</button>
        </div>

        <div class="change-info-popup" id="change-name-popup">
            <h3>Change your TC_tam Account name</h3>
            <input autocomplete="off" type="text" id="new-name-url" placeholder="Enter your new name"
                style="max-width: 100% !important; padding: 8px; margin-bottom: 10px;">
            <button id="save-name-url">Save</button>
            <button id="cancel-name-url" style="margin-left: 10px;">Cancel</button>
        </div>
    </div>

    <div id="login-form-container" style="display: none;">
        <form id="login-form">
            <h2 style="margin-bottom: -10px;">Sign in</h2>
            <br><span style="margin-right: -10px;">Email:</span>
            <input autocomplete="off" type="email" id="login-email" placeholder="Email" required>
            <br><span style="margin-right: -10px;">Password:</span>
            <input autocomplete="off" type="password" id="login-password" placeholder="Password" required>
            <br><button type="submit">Sign in</button>

            <br><a id="forgot-password-button">Forgot your password?</a>
            <br>
        </form>

        <form id="register-form" style="display: none;">
            <h2 style="margin-bottom: -10px;">Sign up</h2>
            <br><span style="margin-right: -10px;">Username:</span>
            <input autocomplete="off" type="text" id="register-username" placeholder="Username" required>
            <br><span style="margin-right: -10px;">Email:</span>
            <input autocomplete="username" type="email" id="register-email" placeholder="Email" required>
            <br><span style="margin-right: -10px;">Password:</span>
            <input autocomplete="new-password" type="password" id="register-password" placeholder="Password" required>
            <br><button type="submit">Sign up</button>
        </form>

        <br><a id="toggle-form">Don't have an account? Sign up</a>

        <div class="change-info-popup" id="reset-password-popup">
            <h3>Reset Password</h3>
            <input autocomplete="off" type="email" id="reset-password-email" placeholder="Enter your email"
                style="max-width: 100% !important; padding: 8px; margin-bottom: 10px;">
            <button id="send-reset-link-button">Send link</button>
            <button id="cancel-reset-password" style="margin-left: 10px;">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>

    <script src="/account/config.js"></script>
    <script src="/account/dashboard.js"></script>
    <script src="/account/login.js"></script>
</html>
