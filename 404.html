<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>404 - Pagina niet gevonden</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        #countdown {
            font-weight: bold;
        }
    </style>
    <script>
        var secondsLeft = 10;

        function countdown() {
            var countdownElement = document.getElementById("countdown");
            countdownElement.innerText = secondsLeft;

            if (secondsLeft > 0) {
                secondsLeft--;
                setTimeout(countdown, 1000);
            } else {
                window.location.href = '/';
            }
        }

        window.onload = countdown;

        document.getElementById('terugKnop').addEventListener('click', function () {
            history.go(-1);
        });
    </script>
</head>

<body>
    <h1>404 - Pagina niet gevonden</h1>
    <p>Deze pagina kon helaas niet worden gevonden. Controleer de URL en probeer het opnieuw of ga naar de startpagina.
    </p>
    <button onclick="window.location.href='/'">Startpagina</button>
    <p>Je wordt over <span id="countdown">10</span> seconden automatisch doorverwezen naar de homepagina.</p>

    <b>Tip: als deze pagina blijft verschijnen, reload dan de <a href="#" id="terugKnop">Vorige pagina</a>.</b>
</body>

</html>
