<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>404 - Pagina niet gevonden</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        @media only screen and (max-width: 800px) {
            body {
                display: block;
                height: 100vh;
                width: 100vw;
                margin: 0;
            }

            #right {
                display: none;
            }

            #left {
                padding-right: 50px !important;
            }
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        #left {
            padding: 50px;
            padding-right: 0px;
        }

        #left {
            flex: 4;
        }

        #right {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #countdown {
            font-weight: bold;
        }

        #startbutton {
            border-radius: var(--border-radius4);
        }

        #terugknop {
            cursor: pointer
        }
    </style>

    <script>
        const redirects = {
            '/tctam-casino': '/games/tctam-casino',
            '/schoolsite': '/s-site',
            '/games/alle-games': '/games',
        };

        const currentUrl = window.location.pathname;

        if (redirects[currentUrl]) {
            window.location.href = redirects[currentUrl];
        }
    </script>
</head>

<body>
    <div id="left">
        <h1>404 - Pagina niet gevonden</h1>
        <p>Deze pagina kon helaas niet worden gevonden. Controleer de URL en probeer het opnieuw of ga naar de
            startpagina.
        </p>
        <br><button style="margin-bottom: 40px;" id="startbutton" onclick="window.location.href='/'">Terug naar de
            homepagina</button>

        <br><b>Tip: als deze pagina blijft verschijnen, dan kan het helpen om naar de <a id="terugknop">vorige
                pagina</a> te gaan en op
            refresh of ctrl + r te klikken.</b>
    </div>

    <div id="right">
        <img src="/assets/404-robot.png" width="100%" alt="404 Robot Image">
    </div>

    <script>
        document.getElementById('terugknop').addEventListener('click', function () {
            history.go(-1);
        });
    </script>
</body>

</html>
