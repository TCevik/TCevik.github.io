<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>404 - Pagina niet gevonden</title>
    <link rel="stylesheet" href="https://tcevik.github.io/style.css">
    <script src="https://tcevik.github.io/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        #countdown {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
    <script>
        var secondsLeft = 10;

        function countdown() {
            var countdownElement = document.getElementById("countdown");
            countdownElement.innerText = secondsLeft;

            if (secondsLeft > 0) {
                secondsLeft--;
                setTimeout(countdown, 1000);
            } else {
                window.location.href = 'https://tcevik.github.io';
            }
        }

        window.onload = countdown;
    </script>
</head>
<body>
    <h1>404 - Pagina niet gevonden</h1>
    <p>Deze pagina kon helaas niet worden gevonden. Controleer de URL en probeer het opnieuw of ga naar de startpagina.</p>
    <button onclick="window.location.href='https://tcevik.github.io/'">Startpagina</button>
    <p>Je wordt over <span id="countdown">10</span> seconden automatisch doorverwezen naar de homepagina.</p>
</body>
</html>
