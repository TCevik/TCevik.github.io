<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>404 - Pagina niet gevonden</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        @media only screen and (max-width: 800px) {
            body {
                display: block;
                height: 100vh;
                /* Zorgt ervoor dat de hoogte van het scherm wordt opgevuld */
                width: 100vw;
                margin: 0;
                /* Verwijdert standaard marges */
            }

            #right {
                display: none;
            }

            #left {
                padding-right: 50px !important;
            }
        }

        body {
            display: flex;
            height: 100vh;
            /* Zorgt ervoor dat de hoogte van het scherm wordt opgevuld */
            width: 100vw;
            margin: 0;
            /* Verwijdert standaard marges */
        }

        #left {
            padding: 50px;
            padding-right: 0px;
        }

        #left {
            flex: 4;
        }

        #right {
            flex: 2;
        }

        #countdown {
            font-weight: bold;
        }

        #startbutton {
            border-radius: var(--border-radius4);
        }

        #terugknop {
            cursor: pointer
        }
    </style>
</head>

<body>
    <div id="left">
        <h1>404 - Pagina niet gevonden</h1>
        <p>Deze pagina kon helaas niet worden gevonden. Controleer de URL en probeer het opnieuw of ga naar de
            startpagina.
        </p>
        <br><button style="margin-bottom: 40px;" id="startbutton" onclick="window.location.href='/'">Terug naar de
            homepagina</button>

        <br><b>Tip: als deze pagina blijft verschijnen, ga dan naar de <a id="terugknop">vorige pagina</a> en klik op
            refresh of ctrl + r.</b>
    </div>

    <div id="right">
        <h1 style="font-size: 50vh; margin: 0px; margin-top: 50px;">?!</h1>
    </div>

    <script>
        document.getElementById('terugknop').addEventListener('click', function () {
            history.go(-1);
        });
    </script>
</body>

</html>
