<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Inloggen/Registreren</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        @media (max-width: 400px) {
            .settingsContainer .settingsWrapper {
                width: 90%;
            }
        }

        .settingsContainer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settingsContainer .settingsWrapper {
            background-color: var(--bg-accent-color2);
            padding: 20px 60px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .settingsContainer .settingsWrapper .logo {
            color: var(--h1234-color);
            font-weight: bold;
            font-size: 24px;
        }

        .settingsContainer .settingsWrapper .title {
            color: var(--h1234-color);
            font-size: 12px;
        }

        .settingsContainer .settingsWrapper form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settingsContainer .settingsWrapper form input {
            padding: 15px;
            border: none;
            border-bottom: 1px solid var(--h1234-color);
            margin-bottom: -7px;
            background-color: var(--bg-accent-color1);
        }

        .settingsContainer .settingsWrapper form input::placeholder {
            color: rgb(175, 175, 175);
        }

        .settingsContainer .settingsWrapper button {
            color: white;
            padding: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
    <script src="/auth/firebase-config.js"></script>

    <div class="settingsContainer">
        <div class="settingsWrapper">
            <span class="logo">TC_tam Account</span>
        </div>
    </div>

    <script>
        var auth = firebase.auth();



        function checkLoginStatus() {
            auth.onAuthStateChanged(function(user) {
                if (!user) {
                    // Gebruiker is ingelogd, ga naar "/auth/account"
                    window.location.href = "/auth/account";
                }
            });
        }
        setInterval(checkLoginStatus, 100);
    </script>
</body>

</html>
