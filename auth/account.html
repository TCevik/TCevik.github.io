<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="/auth/firebase-config.js"></script>

    <style>
        .formContainer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .formContainer .formWrapper {
            background-color: var(--bg-accent-color2);
            padding: 20px 60px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .formContainer .formWrapper .logo {
            color: var(--h1234-color);
            font-weight: bold;
            font-size: 24px;
        }

        .formContainer .formWrapper .title {
            color: var(--h1234-color);
            font-size: 12px;
        }

        .formContainer .formWrapper form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .formContainer .formWrapper form input {
            padding: 15px;
            border: none;
            width: 250px;
            border-bottom: 1px solid var(--h1234-color);
            margin-bottom: -7px;
            background-color: var(--bg-accent-color1);
        }

        .formContainer .formWrapper form input::placeholder {
            color: rgb(175, 175, 175);
        }

        .formContainer .formWrapper button {
            color: white;
            padding: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="formContainer">
        <div class="formWrapper">
            <span class="logo">TC_tam Inloggen</span>
            <form>
                <input id="displayName" type="text" placeholder="Display name">
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <div style="display: flex; justify-content: center;">
                    <button type="button" onclick="login()">Inloggen</button>
                    <button type="button" onclick="register()">Registreren</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                notification('Email en wachtwoord zijn verplicht');
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    notification('Inloggen gelukt:', userCredential.user);
                })
                .catch((error) => {
                    notification('Inloggen mislukt:', error.message);
                });
        }

        function register() {
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!displayName || !email || !password) {
                notification('Display name, email en wachtwoord zijn verplicht');
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    notification('Registreren gelukt:', userCredential.user);

                    userCredential.user.updateProfile({
                        displayName: displayName
                    }).then(() => {
                        notification('Displaynaam opgeslagen:', displayName);
                    }).catch((error) => {
                        notification('Fout bij het opslaan van displaynaam:', error.message);
                    });
                })
                .catch((error) => {
                    notification('Registreren mislukt:', error.message);
                });
        }
    </script>
</body>

</html>
