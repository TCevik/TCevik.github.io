<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDE</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

    <style>
        textarea {
            width: 95%;
        }

        #embedFrame {
            width: 95%;
            color: var(--text-color);
            height: 500px;
            margin-top: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 3px solid var(--text-color);
            font-family: 'Lexend', sans-serif;
            font-size: var(--font-size);
            padding: 10px;
            background-color: var(--background-color);
            text-align: left;
        }
    </style>
    <script>
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
            return 'Are you sure you want to leave the site?';
        });

        function updateEmbed() {
            var htmlCode = document.getElementById('html-code').value;
            var embedFrame = document.getElementById('embedFrame');
            embedFrame.srcdoc = htmlCode;
        }

        function handleTabKey(event) {
            if (event.key === 'Tab') {
                event.preventDefault();
                var textarea = event.target;
                var start = textarea.selectionStart;
                var end = textarea.selectionEnd;

                textarea.value = textarea.value.substring(0, start) + '    ' + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 4;
            }
        }

        function toggleFullscreen() {
            var elem = document.getElementById('embedFrame');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <button id="top-left-button" onclick="window.location.href='/'">Home</button>
    <h1>IDE</h1>
    <p>Enter code and admire your achievement</p>

    <textarea id="html-code" rows="25" cols="30" placeholder="Type your HTML code here..." oninput="updateEmbed(), highlightCode()">
