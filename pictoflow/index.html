<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>PictoFlow</title>
    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

        /* --- CSS Variabelen voor Thema --- */
        :root {
            --android-green: #3DDC84;
            --background-light: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --delete-red: #e74c3c;
        }

        /* --- Algemene Stijlen & Resets --- */
        * {
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* Voorkomt blauwe gloed op mobiel */
        }

        body {
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            margin: 0;
            padding: 0;
        }

        /* --- Setup Menu --- */
        #setupMenu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            gap: 15px;
        }

        #setupMenu h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        #setupMenu h3 {
            font-weight: 400;
            color: #555;
        }

        #setupMenu p {
            margin-top: 10px;
        }

        #languageSelect,
        #setupMenu button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        #setupMenu button {
            background-color: var(--android-green);
            color: white;
            border-color: var(--android-green);
        }

        #setupMenu button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(61, 220, 132, 0.3);
        }

        /* --- Hoofd Layout --- */
        #main {
            margin-top: 80px;
            /* Ruimte voor vaste topBar */
        }

        /* --- Top Bar --- */
        #topBar {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* <-- Nieuw: titel links, zoekbalk rechts */
            width: 100%;
            left: 0;
            top: 0;
            background-color: var(--card-background);
            height: 80px;
            z-index: 1000;
            padding: 0 30px;
            box-shadow: 0 2px 10px var(--shadow-color);
            border-bottom: 1px solid var(--border-color);
            gap: 20px;
            /* Kleine ruimte tussen elementen */
        }

        #topBar h1 {
            font-weight: 700;
            color: var(--text-color);
        }

        /* --- Planner (Dropzone) --- */
        #planner {
            padding: 20px;
            margin: 20px;
            min-height: 200px;
            border: 3px dashed var(--border-color);
            border-radius: 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-content: flex-start;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
        }

        /* Placeholder tekst voor lege planner */
        #planner:empty::before {
            content: "Sleep hier je picto's naartoe";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 1.1rem;
            font-weight: 500;
        }

        #planner.drag-over {
            background-color: rgba(61, 220, 132, 0.05);
            border-color: var(--android-green);
            border-style: solid;
        }

        /* --- Editor (Zoekbalk & Verwijderzone) --- */
        #editor {
            padding: 20px 30px;
            background: var(--card-background);
            box-shadow: 0 -2px 10px var(--shadow-color);
            position: sticky;
            top: 80px;
            z-index: 999;
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-top-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #editor::before {
            content: "Sleep een picto hierheen om te verwijderen";
            color: transparent;
            font-weight: 600;
            font-size: 1.1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        #editor.drag-over-delete {
            background-color: rgba(231, 76, 60, 0.05);
            border-top: 3px solid var(--delete-red);
        }

        #editor.drag-over-delete::before {
            color: var(--delete-red);
            opacity: 1;
        }

        #editor.drag-over-delete>#SearchPictos {
            opacity: 0.2;
            /* Maak zoekbalk minder prominent */
        }

        #SearchPictos {
            width: 100%;
            max-width: 400px;
            /* Iets kleiner in de topbar */
            padding: 10px 16px;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--background-light);
            transition: all 0.3s ease;
            outline: none;
        }

        #SearchPictos:focus {
            border-color: var(--android-green);
            background-color: var(--card-background);
            box-shadow: 0 0 0 4px rgba(61, 220, 132, 0.2);
        }

        /* --- Zoekresultaten --- */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        /* --- Picto Kaartjes --- */
        .picto {
            width: auto;
            /* Laat grid de breedte bepalen */
            box-sizing: border-box;
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            cursor: grab;
            border: 1px solid var(--border-color);
        }

        .picto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .picto:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .picto img {
            width: 100%;
            max-width: 120px;
            /* Voorkomt te grote afbeeldingen */
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            pointer-events: none;
        }

        .picto p {
            margin: 8px 0 5px;
            font-weight: 600;
            word-break: break-word;
            pointer-events: none;
            font-size: 0.95rem;
        }

        /* --- Drag & Drop Visuele Staten --- */
        .picto.dragging {
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            opacity: 0.9;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--android-green);
        }

        .picto.dragging-source {
            opacity: 0.3;
            transform: scale(0.95);
        }

        .drop-indicator {
            width: 150px;
            height: 150px;
            background: rgba(61, 220, 132, 0.1);
            border: 2px dashed var(--android-green);
            border-radius: 16px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        /* --- Aangepaste Scrollbar (optioneel, voor een extra 'touch') --- */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-light);
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>

<body>
    <div id="setupMenu" style="display: block;">
        <h1>Hey! Welcome to PictoFlow.</h1>
        <h3 style="margin-left: 8px; margin-top: 15px;">Let's get started:</h3>
        <p style="margin-left: 13px; margin-top: 3px;">Select your language:</p>
        <select style="margin-left: 13px;" id="languageSelect">
            <option value="EN">English</option>
            <option value="NL">Nederlands</option>
        </select>
        <br><button style="margin-top: 15px;" onclick="endSetup()">Start using PictoFlow!</button>
    </div>

    <main id="main" style="display: none;">
        <div id="topBar">
            <h1>PictoFlow</h1>
            <input type="search" placeholder="Search all picto's" id="SearchPictos" autocomplete="off">
        </div>
        <div style="margin-top: 100px;" id="planner"></div>
        <div id="editor"></div>
        <div id="results"></div>
    </main>

    <script>
        function endSetup() {
            document.getElementById('setupMenu').style.display = 'none';
            document.getElementById('main').style.display = 'block';
        }

        let pictos = [];

        async function loadPictos(language = 'EN') {
            try {
                const file = language === 'NL' ? 'indexNL.json' : 'indexEN.json';
                const response = await fetch(file);
                pictos = await response.json();
                document.getElementById('SearchPictos').value = '';
                showResults([]);
            } catch (error) {
                console.error('Error loading JSON:', error);
            }
        }

        function showResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align:center;color:#777;">Start typing to search for pictos.</p>';
                return;
            }
            results.slice(0, 100).forEach(picto => {
                const div = document.createElement('div');
                div.className = 'picto';
                div.dataset.src = picto.src;
                div.dataset.name = picto.name;
                div.innerHTML = `
                    <img src="${picto.src}" alt="${picto.name}">
                    <p>${picto.name}</p>
                `;
                resultsContainer.appendChild(div);
            });
        }

        function searchPictos(query) {
            query = query.trim().toLowerCase();
            if (!query) {
                showResults([]);
                return;
            }
            const results = pictos.filter(picto => {
                const nameMatch = picto.name.toLowerCase().includes(query);
                const tagsMatch = picto.tags.some(tag => tag.toLowerCase().includes(query));
                return nameMatch || tagsMatch;
            });
            results.sort((a, b) => {
                const aScore = a.name.toLowerCase().startsWith(query) ? 0 : 1;
                const bScore = b.name.toLowerCase().startsWith(query) ? 0 : 1;
                return aScore - bScore || a.name.length - b.name.length;
            });
            showResults(results);
        }

        document.getElementById('SearchPictos').addEventListener('input', e => searchPictos(e.target.value));
        document.getElementById('languageSelect').addEventListener('change', e => loadPictos(e.target.value));
        loadPictos('EN');

        // --- VOLLEDIG VERNIEUWDE DRAG-AND-DROP LOGICA ---

        let draggedElement = null; // Het visuele element dat de cursor volgt
        let sourceElement = null;  // Het originele element dat wordt versleept
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let currentY = 0; // Voor auto-scroll

        const planner = document.getElementById('planner');
        const editor = document.getElementById('editor');
        const resultsContainer = document.getElementById('results');

        // Maak de drop indicator eenmalig aan
        const dropIndicator = document.createElement('div');
        dropIndicator.className = 'drop-indicator';

        function getEventCoords(e) {
            return e.touches ? { x: e.touches[0].clientX, y: e.touches[0].clientY } : { x: e.clientX, y: e.clientY };
        }

        function autoScroll() {
            if (!isDragging) return;
            const scrollZone = 60;
            const scrollSpeed = 10;
            if (currentY < scrollZone) {
                window.scrollBy(0, -scrollSpeed);
            } else if (currentY > window.innerHeight - scrollZone) {
                window.scrollBy(0, scrollSpeed);
            }
            requestAnimationFrame(autoScroll);
        }

        function dragStart(e) {
            sourceElement = e.target.closest('.picto');
            // Start alleen als we op een picto in de resultaten of planner klikken
            if (!sourceElement) return;

            e.preventDefault();

            isDragging = true;
            requestAnimationFrame(autoScroll);

            const rect = sourceElement.getBoundingClientRect();
            const coords = getEventCoords(e);
            offsetX = coords.x - rect.left;
            offsetY = coords.y - rect.top;

            // Maak de visuele kloon die de muis volgt
            draggedElement = sourceElement.cloneNode(true);
            draggedElement.classList.add('dragging');
            document.body.appendChild(draggedElement);
            draggedElement.style.left = `${coords.x - offsetX}px`;
            draggedElement.style.top = `${coords.y - offsetY}px`;
            draggedElement.style.width = `${rect.width}px`;

            // Maak het origineel half-transparant als we vanuit de planner slepen
            if (planner.contains(sourceElement)) {
                sourceElement.classList.add('dragging-source');
            }

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('touchmove', dragMove, { passive: false });
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchend', dragEnd);
        }

        function dragMove(e) {
            if (!isDragging) return;
            e.preventDefault();

            const coords = getEventCoords(e);
            currentY = coords.y; // Update voor auto-scroll

            // Verplaats de visuele kloon
            draggedElement.style.left = `${coords.x - offsetX}px`;
            draggedElement.style.top = `${coords.y - offsetY}px`;

            // Verberg de kloon even om te zien wat eronder zit
            draggedElement.style.display = 'none';
            const elementBelow = document.elementFromPoint(coords.x, coords.y);
            draggedElement.style.display = '';

            const isOverPlanner = planner.contains(elementBelow) || elementBelow === planner;
            const isOverEditor = editor.contains(elementBelow) || elementBelow === editor;

            if (isOverPlanner) {
                planner.classList.add('drag-over');
                editor.classList.remove('drag-over-delete');

                // Vind de juiste plek voor de indicator
                const afterElement = getDragAfterElement(planner, coords.x, coords.y);
                if (afterElement) {
                    planner.insertBefore(dropIndicator, afterElement);
                } else {
                    planner.appendChild(dropIndicator);
                }
            } else if (isOverEditor && planner.contains(sourceElement)) {
                // Toon de "verwijderzone" alleen als we vanuit de planner slepen
                editor.classList.add('drag-over-delete');
                planner.classList.remove('drag-over');
                dropIndicator.remove();
            } else {
                // Niet boven een geldige dropzone
                planner.classList.remove('drag-over');
                editor.classList.remove('drag-over-delete');
                dropIndicator.remove();
            }
        }

        function getDragAfterElement(container, x, y) {
            const draggableElements = [...container.querySelectorAll('.picto:not(.dragging-source)')];
            for (const child of draggableElements) {
                const box = child.getBoundingClientRect();
                // Check of de cursor op dezelfde rij is en links van het midden van het element
                if (y > box.top && y < box.bottom && x < box.left + box.width / 2) {
                    return child; // Dit is het element waar we het vóór moeten plaatsen
                }
            }
            return null; // Geen element gevonden, dus voeg achteraan toe
        }

        function dragEnd(e) {
            if (!isDragging) return;
            isDragging = false; // Stop auto-scroll

            const coords = getEventCoords(e.changedTouches ? e.changedTouches[0] : e);
            draggedElement.style.display = 'none';
            const elementBelow = document.elementFromPoint(coords.x, coords.y);
            draggedElement.style.display = '';

            const isOverPlanner = dropIndicator.parentElement === planner;
            const isOverEditor = editor.contains(elementBelow) || elementBelow === editor;

            if (isOverPlanner) {
                // Het is een NIEUW picto vanuit de zoekresultaten
                if (resultsContainer.contains(sourceElement)) {
                    const newPicto = sourceElement.cloneNode(true);
                    planner.insertBefore(newPicto, dropIndicator);
                } else { // Het is een BESTAAND picto dat we verplaatsen
                    planner.insertBefore(sourceElement, dropIndicator);
                }
            } else if (isOverEditor && planner.contains(sourceElement)) {
                // Verwijder het picto
                sourceElement.remove();
            }

            // --- Algemene opruim-acties ---
            if (sourceElement) {
                sourceElement.classList.remove('dragging-source');
            }
            if (draggedElement) {
                draggedElement.remove();
            }
            dropIndicator.remove();
            planner.classList.remove('drag-over');
            editor.classList.remove('drag-over-delete');

            draggedElement = null;
            sourceElement = null;

            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchend', dragEnd);
        }

        // Event listeners voor het starten van de sleepactie
        document.addEventListener('mousedown', dragStart);
        document.addEventListener('touchstart', dragStart, { passive: false });
    </script>
</body>

</html>
