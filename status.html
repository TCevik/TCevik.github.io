<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>TC_tam Website Status</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        .status-container {
            display: block;
            text-align: left;
            width: 40%;
            margin: 0 auto;
            margin-top: 20px;
        }

        #status-showcase {
            width: 40%;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .status-item {
            margin-right: 25px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .green-dot {
            width: 15px;
            height: 15px;
            background-color: greenyellow;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .orange-dot {
            width: 15px;
            height: 15px;
            background-color: orange;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .red-dot {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .initial-dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <h1>TC_tam Website Status</h1>

    <div id="status-showcase">
        <div class="status-item">
            <div class="green-dot"></div>
            = Werkend
        </div>
        <div class="status-item">
            <div class="orange-dot"></div>
            = Slechter
        </div>
        <div class="status-item">
            <div class="red-dot"></div>
            = Langzaam
        </div>
    </div>

    <div id="status">
        <div class="status-container">
            <div class="status-item">
                <div id="website-status" class="initial-dot"></div>
                <p id="website-status-text">TC_tam Website</p>
            </div>
            <div class="status-item">
                <div class="initial-dot"></div>
                TC_tam Chat
            </div>
            <div class="status-item">
                <div class="initial-dot"></div>
                TC_tam Accounts
            </div>
            <div class="status-item">
                <div id="tctamnl-status" class="initial-dot"></div>
                <p id="tctamnl-status-text">tctam.nl Domein</p>
            </div>
        </div>
    </div>

    <script>
        function ping(url) {
            const startTime = new Date().getTime();

            return fetch(url)
                .then(response => {
                    const endTime = new Date().getTime();
                    const pingTime = endTime - startTime;
                    return pingTime;
                })
                .catch(error => {
                    throw new Error(`Er is een fout opgetreden: ${error.message}`);
                    Notification(`Er is een fout opgetreden: ${error.message}`);
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                var pingURL = "/";

                ping(pingURL)
                    .then(pingTime => {
                        var kleur;
                        if (pingTime < 100) {
                            kleur = "green";
                        } else if (pingTime >= 100 && pingTime <= 300) {
                            kleur = "orange";
                        } else {
                            kleur = "red";
                        }

                        var websiteStatus = document.getElementById("website-status");
                        websiteStatus.className = kleur + "-dot";

                        var websiteStatusText = document.getElementById("website-status-text");
                        websiteStatusText.innerText = "TC_tam Website - Ping tijd: " + pingTime + " ms";
                    })
                    .catch(error => {
                        Notification(error.message);
                    });
                }, "600");
        });

        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                var pingURL = "https://tctam.nl";

                ping(pingURL)
                    .then(pingTime => {
                        var kleur;
                        if (pingTime < 100) {
                            kleur = "green";
                        } else if (pingTime >= 100 && pingTime <= 300) {
                            kleur = "orange";
                        } else {
                            kleur = "red";
                        }

                        var websiteStatus = document.getElementById("tctamnl-status");
                        websiteStatus.className = kleur + "-dot";

                        var websiteStatusText = document.getElementById("tctamnl-status-text");
                        websiteStatusText.innerText = "tctam.nl Domein - Ping tijd: " + pingTime + " ms";
                    })
                    .catch(error => {
                        Notification(error.message);
                    });
                }, "600");
        });
    </script>
</body>

</html>
