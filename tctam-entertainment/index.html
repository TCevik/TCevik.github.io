<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>TC_tam Entertainment</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>

    <style>
        #title {
            text-align: left;
            margin-left: 200px;
            margin-top: 100px;
        }

        @media only screen and (max-width: 800px) {
            #title {
                display: block;
                height: 100vh;
                width: 100vw;
                margin: 0;
            }

            #right {
                display: none;
            }

            #left {
                padding-right: 50px !important;
            }
        }

        #title {
            display: flex;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        #left {
            padding: 50px;
            padding-right: 0px;
            flex: 4;
        }

        #right {
            flex: 2;
        }
    </style>
</head>
<body>
    <div id="title">
        <div id="left">
            <h1>TC_tam Entertainment</h1>
            <h3>Hi!</h3>
            <p style="margin-top: 0px;">This is TC_tam Entertainment, a whole new section on my site in English.</p>
        <div id="left">

        <div id="right">
            <img style="background-color: white; border-radius: 50px;" src="/tctam-entertainment/assets/controller.png">
        </div>
    </div>
</body>
</html>
