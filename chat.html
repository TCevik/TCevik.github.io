<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudwise - Vlietland College</title>
    <link rel="icon" type="image/x-icon" href="https://cloudwise-sso.appspot.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #upload-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #upload-button {
            padding: 15px 30px;
            color: #ccc;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: transparent;
            outline: none;
        }

        #uploaded-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        /* Stijlen voor het tabbladnaamveld rechtsboven */
        #tab-name-box {
            position: absolute;
            top: 0px;
            right: 0px;
            display: flex;
            align-items: center;
        }

        /* Stijlen voor het tabbladnaamveld en de knop */
        #tab-name-input {
            padding: 0px;
            width: 120px;
            color: #000;
            border: none;
            background-color: #efefef8f;
            outline: none;
        }

        #set-tab-name-button {
            color: #ccc;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: transparent;
        }

        /* Stijlen voor het invoerveld en de knop linksboven */
        #message-box {
            position: absolute;
            top: 0px;
            left: 0px;
        }

        /* Stijlen voor de invoervelden */
        #username-input, #message-input {
            padding: 5px;
            width: 120px;
            color: #000;
            border: none;
            background-color: #efefef8f;
            outline: none;
        }

        /* Stijlen voor de verzendknop */
        #send-button {
            color: #ccc;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <input type="file" accept="image/*" id="file-input" style="display: none;">
        <label for="file-input" id="upload-button">Upload Foto (bijvoorbeeld een screenshot van het werk dat je hoort te doen en dan zien de docenten dat)</label>
        <img src="" alt="Uploaded Image" id="uploaded-image">

        <!-- Voeg het tabbladnaamveld rechtsboven toe -->
        <div id="tab-name-box">
            <input type="text" id="tab-name-input" autocomplete="off" placeholder="Tabbladnaam">
            <button id="set-tab-name-button">Set</button>
        </div>

        <!-- Voeg het invoerveld en de knop toe linksboven -->
        <div id="message-box">
            <input maxlength="20" type="text" id="username-input" autocomplete="off" placeholder="Voer je naam in">
            <input maxlength="400" type="text" id="message-input" autocomplete="off" placeholder="Voer een bericht in">
            <button id="send-button">Verstuur</button>
        </div>
    </div>
  
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="chat-script.js"></script>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const uploadedImage = document.getElementById('uploaded-image');
        const tabNameInput = document.getElementById('tab-name-input');
        const setTabNameButton = document.getElementById('set-tab-name-button');
        const tabNameBox = document.getElementById('tab-name-box');

        setTabNameButton.addEventListener('click', () => {
            const tabName = tabNameInput.value;
            if (tabName) {
                document.title = tabName;
                tabNameBox.style.display = 'none';
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    uploadButton.style.display = 'none';
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
