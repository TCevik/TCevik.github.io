<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>TC_tam Chat</title>
</head>
<body>
    <button id="top-left-button" onclick="window.location.href='/'">Home</button>
    <header>
        <h1>Chat App</h1>
    </header>
    <main>
        <div class="chat-container" id="chat-container">
            <div class="chat-messages" id="chat-messages">
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type hier je bericht...">
                <button id="send-button">Verstuur</button>
            </div>
        </div>
    </main>

    <div class="registration-form">
        <h2>Registreren</h2>
        <input type="email" id="register-email-input" placeholder="E-mailadres">
        <input type="password" id="register-password-input" placeholder="Wachtwoord">
        <button id="register-button">Registreer</button>
    </div>

    <div class="login-form">
        <h2>Inloggen</h2>
        <input type="email" id="login-email-input" placeholder="E-mailadres">
        <input type="password" id="login-password-input" placeholder="Wachtwoord">
        <button id="login-button">Inloggen</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="chat-script.js"></script>
</body>
</html>
