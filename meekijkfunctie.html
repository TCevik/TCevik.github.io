<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Meekijkfunctie</title>
    
    <link rel="stylesheet" href="https://tcevik.github.io/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
    <button id="top-left-button" onclick="window.location.href='https://tcevik.github.io'">Home</button>
    <h1>Meekijkfunctie</h1>
    <p>Hier kan je meekijken met de gebruikers op de TC_tam website</p>

    <ul id="user-logs"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var xhr = new XMLHttpRequest();
          var url = 'https://tcevik.github.io/userlogs.json';
          xhr.open('GET', url, true);
          xhr.setRequestHeader('Content-Type', 'application/json');

          xhr.onload = function () {
            if (xhr.status === 200) {
              var userLogs = JSON.parse(xhr.responseText);

              userLogs.forEach(function (log) {
                var listItem = document.createElement('li');
                listItem.textContent = log.content;
                document.getElementById('user-logs').appendChild(listItem);
              });
            }
          };

          xhr.send();
        });
    </script>
</body>
</html>
